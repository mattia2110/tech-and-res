 l_english:

# prestige_good_generic_records_and_films
 je_ztr_prestige_good_generic_records_and_films: "$prestige_good_generic_records_and_films$"
 je_ztr_prestige_good_generic_records_and_films_reason: "[SCOPE.sCompany('relevant_company').GetName] has established itself as an important actor within our economy. The company seeks to leverage its current prosperity to develop its own brand of @prestige_good_generic_records_and_films! #b $prestige_good_generic_records_and_films$#!. If successful, it will be able to expand its competitiveness within the global @air_travel! #b $air_travel$#! market."
 je_ztr_prestige_good_generic_records_and_films_goal: "Maintain the following for #v [GetPlayer.MakeScope.ScriptValue('prestige_good_journal_entry_months')] months#! (currently #v [ROOT.GetCountry.MakeScope.Var('prestige_good_generic_records_timer_var').GetValue]#!): #indent_newline:3 "
 je_ztr_prestige_good_generic_records_and_films_complete_tt: "Has completed the #b $je_ztr_prestige_good_generic_records_and_films$#! [concept_journal_entry]"
 je_ztr_prestige_good_generic_records_and_films_reward_tt: "[SCOPE.sCompany('relevant_company').GetName] will be able to produce @prestige_good_generic_records_and_films! #b $prestige_good_generic_records_and_films$#!"
 not_ztr_prestige_good_generic_records_and_films_var_tt: "Has #b not#! already developed @prestige_good_generic_records_and_films! #b $prestige_good_generic_records_and_films$#!"
 notification_ztr_prestige_good_generic_records_and_films_unlocked_name: "[SCOPE.sCompany('relevant_company').GetName] develops @prestige_good_generic_records_and_films! #b $prestige_good_generic_records_and_films$#!"
 notification_ztr_prestige_good_generic_records_and_films_unlocked_desc: "[Concept('concept_building', '$concept_buildings$')] owned by [SCOPE.sCompany('relevant_company').GetName] may now begin producing @prestige_good_generic_records_and_films! #b $prestige_good_generic_records_and_films$#!"
 notification_ztr_prestige_good_generic_records_and_films_unlocked_tooltip: "#header $notification_ztr_prestige_good_generic_records_and_films_unlocked_name$#!\n$TOOLTIP_DELIMITER$\n$notification_ztr_prestige_good_generic_records_and_films_unlocked_desc$"

