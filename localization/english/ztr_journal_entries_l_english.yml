je_liberty_index: "Ideology Index"
je_liberty_index_reason: "The [Concept('concept_ideology','$concept_ideology$')] of a [concept_country] is measured through two key indices: the @liberty_index! [Concept('concept_liberty_index','$concept_liberty_index$')] and the @equality_index! [Concept('concept_equality_index','$concept_equality_index$')].\n\nThe @liberty_index! [Concept('concept_liberty_index','$concept_liberty_index$')] and @equality_index! [Concept('concept_equality_index','$concept_equality_index$')] are measures of a nation's political and social values.\n The [Concept('concept_liberty_index','$concept_liberty_index$')] reflects the degree of individual freedom, civil liberties, and [Concept('concept_democracy','$concept_democracy_adjective$')] governance within a country, while the [Concept('concept_equality_index','$concept_equality_index$')] assesses the level of social and economic equality among its citizens. Together, these indices provide insight into the overall ideological landscape of a nation, influencing its domestic policies and international relations. \n\nBoth indices are influenced by most of the [Concept('concept_law', '$concept_laws$')] in place within the country.\n\nBased on our [Concept('concept_liberty_index','$concept_liberty_index$')], we can be classified as a:\n\n 75-100: #positive_value Democratic State#!\n 50-75: #v Flawed Democratic State#!\n 25-50: #v Authoritarian State#!\n 0-25: #gold_value Totalitarian State#!\n\nBased on our [Concept('concept_equality_index','$concept_equality_index$')], we can be classified as a:\n\n 75-100: #negative_value Socialist State#!\n 50-75: #v Welfare State#!\n 25-50: #v Stratified State#!\n 0-25: #blue_value Individualist State#!\n\n#negative_value Important#!: The Law Group #v Distribution of Power#! will limit your maximum [Concept('concept_liberty_index','$concept_liberty_index$')]."

