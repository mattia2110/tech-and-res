ztr_decolonization.1.t: "Winds of Decolonization" #UPDATE
ztr_decolonization.1.d: "Amid growing international pressure, the rise of nationalism and rigid colonial policies, our [concept_subject] [SCOPE.sCountry('subject_scope').GetName] is demanding #gold_value Independence#!. The global tide is shifting, and we must decide whether to adapt to the new order or risk conflict to preserve our [Concept('concept_decolonization','Colonial')] empire." #UPDATE
ztr_decolonization.1.a: "Grant them what they want, even #gold_value Independence#!. We have to adapt to the new world." #UPDATE
ztr_decolonization.1.b: "We must preserve our empire, even in case of a possible conflict." #UPDATE