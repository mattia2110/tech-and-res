ztr_decolonization.1.t: "Winds of Decolonization" #UPDATE
ztr_decolonization.1.d: "Amid growing international pressure and the rise of transnational activism, our colonial subject [SCOPE.sCountry('subject_scope').GetName] is demanding increased autonomy, or even full independence. The global tide is shifting, and we must decide whether to adapt to the new order or risk conflict to preserve our empire." #UPDATE
ztr_decolonization.1.a: "Grant them what they want... even independence. We have to adapt to the new world." #UPDATE
ztr_decolonization.1.b: "We must preserve our empire, even in case of a possible conflict." #UPDATE

#NEW 1.5
ztr_decolonization.22.t: "Afghan Decolonization"
ztr_decolonization.22.d: "Our rule over Afghan lands is being challenged by calls for independence and local sovereignty. The world is watching, we can adapt to the times or clutch the past."
ztr_decolonization.22.a: "Recognize Afghanistan and pivot to partnership."
ztr_decolonization.22.b: "This isn't an ultimatum, we will not yield."

ztr_decolonization.23.t: "Malaysian Decolonization"
ztr_decolonization.23.d: "Malay homelands under our flag demand self-rule. Independence movements grow bolder with every passing month."
ztr_decolonization.23.a: "Acknowledge Malaysia's independence and safeguard our ties."
ztr_decolonization.23.b: "Stand firm, petitions are not commands."

ztr_decolonization.24.t: "Nepalese Decolonization"
ztr_decolonization.24.d: "Nepalese homeland voices call for an end to foreign oversight and a restoration of native governance."
ztr_decolonization.24.a: "Respect Nepal's claim and normalize relations."
ztr_decolonization.24.b: "Decline, our interests come first."

ztr_decolonization.25.t: "Bhutanese Decolonization"
ztr_decolonization.25.d: "In the Eastern Himalayas, Bhutanese leaders press for sovereignty and recognition on the world stage."
ztr_decolonization.25.a: "Greenlight Bhutan's independence and keep peace."
ztr_decolonization.25.b: "Ignore the pressure, nothing compels us."

ztr_decolonization.26.t: "Tibetan Decolonization"
ztr_decolonization.26.d: "The Tibetan homeland appeals for self-determination and an end to external rule."
ztr_decolonization.26.a: "Recognize Tibet and pursue a peaceful frontier."
ztr_decolonization.26.b: "We reject these demands."

ztr_decolonization.27.t: "New Zealand Decolonization"
ztr_decolonization.27.d: "Across the Tasman, New Zealanders rally for full independence and their own course in world affairs."
ztr_decolonization.27.a: "Affirm New Zealand's independence and friendship."
ztr_decolonization.27.b: "Independence can wait, we decline."

ztr_decolonization.28.t: "Iraqi Decolonization"
ztr_decolonization.28.d: "In Mesopotamia, nationalists demand Iraqi sovereignty and control over their destiny."
ztr_decolonization.28.a: "Let Iraq stand, a cooperative future serves us."
ztr_decolonization.28.b: "Hold the line, no concessions."

ztr_decolonization.29.t: "Syrian Decolonization"
ztr_decolonization.29.d: "From Aleppo to the Euphrates, Syrians press for independence and the right to govern themselves."
ztr_decolonization.29.a: "Recognize Syria and de-escalate."
ztr_decolonization.29.b: "Dismiss the demands, authority remains."

ztr_decolonization.30.t: "Lebanese Decolonization"
ztr_decolonization.30.d: "Lebanon seeks sovereignty—an independent state within its historic borders."
ztr_decolonization.30.a: "Accept Lebanon's independence and keep ties warm."
ztr_decolonization.30.b: "Refuse, control remains with us."

ztr_decolonization.31.t: "Transjordanian Decolonization"
ztr_decolonization.31.d: "In Transjordan, leaders petition for statehood and international recognition."
ztr_decolonization.31.a: "Back Transjordan's independence and stability."
ztr_decolonization.31.b: "Not binding, we decline."

ztr_decolonization.32.t: "Palestinian Decolonization"
ztr_decolonization.32.d: "Palestine calls for self-rule and recognition amid rising tensions and global scrutiny."
ztr_decolonization.32.a: "Support a Palestinian state and reduce friction."
ztr_decolonization.32.b: "Resist, our policy stands."

ztr_decolonization.33.t: "Kurdish Decolonization"
ztr_decolonization.33.d: "Across Kurdish homelands, a chorus grows for independence and cultural self-determination."
ztr_decolonization.33.a: "Recognize Kurdistan and seek peaceful coexistence."
ztr_decolonization.33.b: "Decline, unity over autonomy."

ztr_decolonization.34.t: "Kenyan Decolonization"
ztr_decolonization.34.d: "In the highlands and along the coast, Kenya's peoples demand national sovereignty."
ztr_decolonization.34.a: "Grant Kenya independence and new partnerships."
ztr_decolonization.34.b: "Ignore it, petitions aren't ultimatums."

ztr_decolonization.35.t: "Namibian Decolonization"
ztr_decolonization.35.d: "From desert to shore, Namibia seeks its own flag and future."
ztr_decolonization.35.a: "Accept Namibia's independence and ease tensions."
ztr_decolonization.35.b: "Refuse, the status quo holds."

ztr_decolonization.36.t: "Somali Decolonization"
ztr_decolonization.36.d: "Somali leaders insist on unifying their lands under an independent state."
ztr_decolonization.36.a: "Support Somalia's independence and stability."
ztr_decolonization.36.b: "We're not compelled, reject it."

ztr_decolonization.37.t: "Eritrean Decolonization"
ztr_decolonization.37.d: "Along the Red Sea, Eritrea pushes to chart its own course as a sovereign nation."
ztr_decolonization.37.a: "Recognize Eritrea's independence and deconflict."
ztr_decolonization.37.b: "No change, dismiss the appeal."

ztr_decolonization.38.t: "Chadian Decolonization"
ztr_decolonization.38.d: "Chad's communities demand self-rule and international standing."
ztr_decolonization.38.a: "Accede to Chad's independence and keep peace."
ztr_decolonization.38.b: "Decline, maintain control."

ztr_decolonization.39.t: "Nigerien Decolonization"
ztr_decolonization.39.d: "Niger's people seek independence and local authority over their lands."
ztr_decolonization.39.a: "Recognize Niger and move forward as partners."
ztr_decolonization.39.b: "Not an ultimatum, we refuse."

ztr_decolonization.40.t: "Mauritanian Decolonization"
ztr_decolonization.40.d: "Across the Sahara fringe, Mauritania calls for sovereign statehood."
ztr_decolonization.40.a: "Acknowledge Mauritania's independence and détente."
ztr_decolonization.40.b: "Hold firm, no concessions."

ztr_decolonization.41.t: "Senegalese Decolonization"
ztr_decolonization.41.d: "Senegal's coastal and inland communities unite behind independence."
ztr_decolonization.41.a: "Approve Senegal's independence and build ties."
ztr_decolonization.41.b: "Decline, petitions don't bind us."

ztr_decolonization.42.t: "Guinean Decolonization"
ztr_decolonization.42.d: "Guinea demands self-rule and an end to foreign oversight."
ztr_decolonization.42.a: "Grant Guinea independence and reduce tensions."
ztr_decolonization.42.b: "Refuse, our administration remains."

ztr_decolonization.43.t: "Ivorian Decolonization"
ztr_decolonization.43.d: "Ivory Coast seeks sovereignty and recognition among nations."
ztr_decolonization.43.a: "Recognize Côte d'Ivoire and stabilize relations."
ztr_decolonization.43.b: "Ignore the pressure, proceed as before."

ztr_decolonization.44.t: "Ghanaian Decolonization"
ztr_decolonization.44.d: "Ghana's independence movement surges, asking us to end direct control."
ztr_decolonization.44.a: "Accept Ghana's independence and future trade."
ztr_decolonization.44.b: "Decline, authority stays."

ztr_decolonization.45.t: "Togolese Decolonization"
ztr_decolonization.45.d: "Togo petitions for sovereignty and a seat among nations."
ztr_decolonization.45.a: "Recognize Togo and step back peacefully."
ztr_decolonization.45.b: "Refuse, we're unconvinced."

ztr_decolonization.46.t: "Beninese Decolonization"
ztr_decolonization.46.d: "In Dahomey, Benin's leaders press for independence and self-rule."
ztr_decolonization.46.a: "Greenlight Benin's independence and reconciliation."
ztr_decolonization.46.b: "Reject, we maintain order."

ztr_decolonization.47.t: "Burkinabé Decolonization"
ztr_decolonization.47.d: "In the Volta lands, Burkina Faso seeks national sovereignty."
ztr_decolonization.47.a: "Recognize Burkina Faso and ease tensions."
ztr_decolonization.47.b: "No, our governance remains."

ztr_decolonization.48.t: "Nigerian Decolonization"
ztr_decolonization.48.d: "Nigeria's diverse regions rally behind full independence and self-governance."
ztr_decolonization.48.a: "Support Nigeria's independence and long peace."
ztr_decolonization.48.b: "Decline, integration persists."

ztr_decolonization.49.t: "Cameroonian Decolonization"
ztr_decolonization.49.d: "In the Cameroons, calls for sovereignty grow too loud to ignore."
ztr_decolonization.49.a: "Recognize Cameroon and normalize relations."
ztr_decolonization.49.b: "Not compelled, we refuse."

ztr_decolonization.50.t: "Central African Decolonization"
ztr_decolonization.50.d: "Ubanghi-Shari seeks independence as the Central African Republic."
ztr_decolonization.50.a: "Approve CAR's independence and reduce frictions."
ztr_decolonization.50.b: "Decline, status quo endures."

ztr_decolonization.51.t: "Gabonese Decolonization"
ztr_decolonization.51.d: "Gabon's leaders demand an end to colonial oversight and a path to sovereignty."
ztr_decolonization.51.a: "Acknowledge Gabon's independence and cooperate."
ztr_decolonization.51.b: "Refuse, not an ultimatum."

ztr_decolonization.52.t: "Republic of the Congo Decolonization"
ztr_decolonization.52.d: "Brazzaville's Congo seeks independent statehood and international recognition."
ztr_decolonization.52.a: "Recognize the Republic of the Congo and de-escalate."
ztr_decolonization.52.b: "Decline, retain control."

ztr_decolonization.53.t: "Democratic Republic of the Congo Decolonization"
ztr_decolonization.53.d: "Across the Congo basin, movements coalesce for a sovereign DR Congo."
ztr_decolonization.53.a: "Support the DR Congo's independence and stability."
ztr_decolonization.53.b: "Resist, we will not yield."

ztr_decolonization.54.t: "Ugandan Decolonization"
ztr_decolonization.54.d: "Uganda's calls for independence gather momentum and allies."
ztr_decolonization.54.a: "Recognize Uganda and pursue peaceful ties."
ztr_decolonization.54.b: "Reject, authority remains centralized."

ztr_decolonization.55.t: "Rwandan Decolonization"
ztr_decolonization.55.d: "Rwanda petitions for sovereignty and local governance."
ztr_decolonization.55.a: "Affirm Rwanda's independence and calm the region."
ztr_decolonization.55.b: "Decline, not our priority."

ztr_decolonization.56.t: "Tanzanian Decolonization"
ztr_decolonization.56.d: "From Tanganyika to Zanzibar, Tanzania presses for unified independence."
ztr_decolonization.56.a: "Recognize Tanzania and transition peacefully."
ztr_decolonization.56.b: "No, maintain existing rule."

ztr_decolonization.57.t: "Angolan Decolonization"
ztr_decolonization.57.d: "Angola's movements demand sovereignty and control of their future."
ztr_decolonization.57.a: "Grant Angola independence and build new ties."
ztr_decolonization.57.b: "Decline, hold the line."

ztr_decolonization.58.t: "Zambian Decolonization"
ztr_decolonization.58.d: "Zambia's independence cause grows, urging us to relinquish direct control."
ztr_decolonization.58.a: "Recognize Zambia and promote stability."
ztr_decolonization.58.b: "Refuse, we stay the course."

ztr_decolonization.59.t: "Mozambican Decolonization"
ztr_decolonization.59.d: "Mozambique seeks statehood, pressing for sovereignty over coast and interior alike."
ztr_decolonization.59.a: "Acknowledge Mozambique's independence and trade."
ztr_decolonization.59.b: "Decline, no changes."

ztr_decolonization.60.t: "Malawian Decolonization"
ztr_decolonization.60.d: "Malawi's leaders rally the people toward self-rule and recognition."
ztr_decolonization.60.a: "Recognize Malawi and secure peaceful relations."
ztr_decolonization.60.b: "Not binding, refuse."

ztr_decolonization.61.t: "Eswatini Decolonization"
ztr_decolonization.61.d: "Eswatini seeks independence, asserting its identity among southern African states."
ztr_decolonization.61.a: "Affirm Eswatini's independence and a calm border."
ztr_decolonization.61.b: "Decline, authority persists."

ztr_decolonization.62.t: "Lesotho Decolonization"
ztr_decolonization.62.d: "Lesotho petitions for sovereign status and an end to external control."
ztr_decolonization.62.a: "Recognize Lesotho and keep relations cordial."
ztr_decolonization.62.b: "Reject, nothing forces our hand."

ztr_decolonization.63.t: "Malian Decolonization"
ztr_decolonization.63.d: "Mali's heartlands call for independence and self-determination."
ztr_decolonization.63.a: "Support Mali's independence and regional stability."
ztr_decolonization.63.b: "Decline, policy unchanged."

ztr_decolonization.64.t: "Botswanan Decolonization"
ztr_decolonization.64.d: "Botswana's territories request self-rule and a peaceful transition to sovereignty."
ztr_decolonization.64.a: "Recognize Botswana and foster cooperation."
ztr_decolonization.64.b: "Refuse, we're not compelled."

ztr_decolonization.65.t: "Zimbabwean Decolonization"
ztr_decolonization.65.d: "In the Zambezi lands, Zimbabwean nationalists demand independence."
ztr_decolonization.65.a: "Acknowledge Zimbabwe's independence and move on."
ztr_decolonization.65.b: "Decline, maintain present rule."

ztr_decolonization.66.t: "Madagascar Decolonization"
ztr_decolonization.66.d: "Madagascar seeks sovereignty and recognition for a self-governed island state."
ztr_decolonization.66.a: "Recognize Madagascar and keep the peace."
ztr_decolonization.66.b: "Reject, no transition now."

ztr_decolonization.67.t: "Ethiopian Decolonization"
ztr_decolonization.67.d: "Ethiopia's homelands demand full independence and control over their affairs."
ztr_decolonization.67.a: "Affirm Ethiopia's independence and stabilize borders."
ztr_decolonization.67.b: "Decline, we retain control."