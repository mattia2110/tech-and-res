ztr_decolonization.58.d: "Directly controlled territories in Zambia are demanding #gold_value Independence#!, seeking to restore stronger local governance. Their demands are not an ultimatum, but the entire world is watching us. The choice is simple: either adapt, or maintain our empire."
ztr_decolonization.58.a: "Zambia must be free, probably not its resources..."
ztr_decolonization.58.b: "If this is not an ultimatum, why we should not ignore it?"

