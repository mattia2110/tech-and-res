l_english:

ztr_decolonization.2.t: "Tunisian Decolonization"
ztr_decolonization.2.d: "Directly controlled territories in Tunisia are demanding #gold_value Independence#!, seeking to restore stronger local governance. Their demands are not an ultimatum, but the entire world is watching us. The choice is simple: either adapt, or maintain our empire."
ztr_decolonization.2.a: "Tunisia must be free, probably not its resources..."
ztr_decolonization.2.b: "If this is not an ultimatum, why we should not ignore it?"

