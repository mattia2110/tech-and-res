mendelejew_synthetic_fuel_tech: "Synthetic Fuel"
mendelejew_synthetic_fuel_tech_desc: "The Bergius-Pier process is a large-scale process for coal liquefaction by direct hydrogenation of coal. The macromolecules of the coal are broken down into smaller molecules by hydrogen at high pressures and temperatures. Gaseous and liquid hydrocarbons are created as products and are used as fuels and lubricants. Between 1910 and 1925, the German chemist Friedrich Bergius developed the basics of the process. Commercial process and catalyst development was carried out by BASF from 1925 under the project management of Matthias Pier."
mendelejew_synthetic_rubber_tech: "Synthetic Rubber"
mendelejew_synthetic_rubber_tech_desc: "A synthetic rubber is an artificial elastomer. They are polymers synthesized from petroleum byproducts. Synthetic rubbers are superior to natural rubbers in two major respects: thermal stability, and resistance to oils and related compounds."
vikelas_international_sports_tech: "International Sports"
vikelas_international_sports_tech_desc: "The popularity of sporting competitions spread first nationally, then internationally. To better regulate competitions between nations, international committees, federations, and rules were needed. The Olympic Games and the IOC are the most prominent figures in this development."