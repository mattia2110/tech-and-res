law_collectivized_agriculture_agro_socialist:"Soviet Agrarian Collectivization"
law_collectivized_agriculture_agro_socialist_desc:"This law establishes a collectivized agricultural framework inspired by Agrarian-Socialist ideas. Land is transferred from private landlords to communal ownership under local peasant associations. Farming is organized through cooperatives that share tools, labor, and harvests. While promoting rural equality and reducing exploitation, the policy maintains a strong peasant character, balancing state oversight with traditional village autonomy."
law_command_economy_menshevik:"Democratic State Economy"
law_command_economy_menshevik_desc:"This law creates a state-directed economy following Menshevik principles. The state controls major industries, banks, and infrastructure, while private ownership remains possible in small and medium enterprises. Economic planning aims to secure social welfare and modernization, but within a framework of political pluralism, trade unions, and parliamentary oversight. Market elements coexist with public coordination to prevent both chaos and tyranny."
law_council_republic_soviet:"Soviet Workers' Council Republic"
law_council_republic_soviet_desc:"This law establishes a state governed by Soviets workers', soldiers', and peasants' councils—holding supreme authority at all levels. Political power is centralized under the Communist Party, which directs the councils toward socialist construction. Individual liberties and opposition parties are subordinated to collective revolutionary goals, with production and administration managed through hierarchical workers' control under party supervision."