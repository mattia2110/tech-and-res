ztr_population_measure_decision: "Implement Population Health Measures"
ztr_population_measure_decision_desc: "In light of our declining population and lack of a national healthcare system, despite our developed economy, we must take action to improve the health and well-being of our citizens. This decision aims to activate a healthcare law, after debating with our strongest interest groups, to address these issues and promote a healthier population."