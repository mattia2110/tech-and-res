decolonization_new_zealand_decision_gbr: "Create New Zealand Colony"
decolonization_new_zealand_decision_gbr_desc: "Our Australian colony has grown significantly in recent years, and it is time to establish a separate colony for New Zealand. This will allow us to better manage the affairs of this region and provide more focused governance for its inhabitants and Maori's majority."

decolonization_indonesia_netherlands_consolidation: "Consolidate the Dutch East Indies"
decolonization_indonesia_netherlands_consolidation_desc: "The Dutch East Indies has long been a valuable colony for our nation and we should incorporate other Dutch territories in the region into a single administrative entity. This consolidation will streamline governance, improve resource management, and enhance our ability to respond to local needs and challenges."

ztr_trait_hiddening_decision: "Hide Tech & Res State Traits"
ztr_trait_hiddening_decision_desc: "Tech&Res state traits will be hidden (WIP, activate ONLY if you really don't want to see them)"

ztr_trait_unhiddening_decision: "Unhide Tech & Res State Traits"
ztr_trait_unhiddening_decision_desc: "Just like title says."

ztr_hindu_decision: "Promote Hinduism as State Religion"
ztr_hindu_decision_desc: "In order to strengthen our national identity and cultural heritage, we need to abandon foreign religious influences, such as Islam, and promote Hinduism as our state religion. This decision will help unify our population under a common faith, but can also lead to tensions with minority religious groups."

ztr_anschluss_decision: "Pursue Anschluss with Austria"
ztr_anschluss_decision_desc: "The unification of Germany and Austria has long been a dream for many of our people. By pursuing Anschluss, we can strengthen our nation both politically and economically. German people must be united under one flag."