ztr_population_measure_decision: "Implement Population Health Measures"
ztr_population_measure_decision_desc: "In light of our declining population and lack of an advanced national healthcare system, despite our developed economy and technology, we must take action to improve the health and well-being of our citizens. This decision aims to activate a healthcare law, after debating with our strongest interest groups, to address these issues and promote a healthier population."

firm_ztr_treaty_of_rome: "Join the European Economic Community"
firm_ztr_treaty_of_rome_desc: "By signing the Treaty of Rome, we commit to join the European Economic Community (EEC), a significant step towards economic integration and cooperation among European nations. This decision will enhance our trade relations, promote economic growth, and strengthen our position in the global market. If we choose to join, we should first adapt our laws to align with EEC standards, such as universal suffrage, workers' rights, protect speech, women's rights and child protection."

create_eu_decision: "Create the European Union"
create_eu_decision_desc: "The European Union (EU) is a political and economic union of member states that are located primarily in Europe. By creating the EU, we aim to foster greater integration and cooperation among European nations, promoting peace, stability, and prosperity in the region. This decision will involve establishing common policies on trade, agriculture, and regional development, as well as adopting a single market with free movement of goods, services, people, and capital. EU membership will join us to a common trade league bloc with free movement of goods, services, people, and capital, and adopt common policies on trade, agriculture, and regional development."

join_european_union: "Join the European Union"
join_european_union_desc: "By signing the Treaty of Maastricht, we commit to join the European Union (EU), a significant step towards deeper political and economic integration among European nations. This decision will enhance our trade relations, promote economic growth, and strengthen our position in the global market. If we choose to join, we should first adapt our laws to align with EU standards, such as universal suffrage, workers' rights, protected speech, women's rights and child protection. EU membership will join us to a common trade league bloc with free movement of goods, services, people, and capital, and adopt common policies on trade, agriculture, and regional development."

withdraw_from_european_union: "Withdraw from the European Union"
withdraw_from_european_union_desc: "Withdrawing from the European Union (EU) would mean stepping back from the political and economic integration that has been established among member states. This decision could lead to increased trade barriers, reduced economic growth, and a diminished role in global affairs. It is essential to carefully consider the potential consequences of such a move, as it may impact our relationships with other European nations and our citizens' ability to live and work freely within the EU."

