    start_nuclear_weapons_program_decision:0 "Start a Nuclear Weapons Program"
    start_nuclear_weapons_program_decision_desc:0 "A nuclear weapon is an explosive device that derives its destructive force from nuclear reactions, either fission (fission bomb) or a combination of fission and fusion reactions (thermonuclear bomb), producing a nuclear explosion. We should develop such weapons to strike fear into the hearts of our enemies. Note that the nuclear weapons program will terminate if we become an insufficiently independent subject or enacted laws that prohibit us from owning WMDs."
    nuclear_program_started:0 "Nuclear Weapons Program"

    gained_nuclear_capability_first.t:0 "A weapon that will change the world"
    gained_nuclear_capability_first.d:0 "We done it! Our recent tests have succeeded beyond imagination, and we are now the first nation to successfully develop and detonate a nuclear weapon. This monumental achievement marks a new era in warfare and global politics, as we now possess a weapon of terrible, magnificent and unparalleled destructive power. For now, the flags fly taller and the nation feels larger; the future, however, will judge whether we used this fire to forge safety or to write new tragedies."
    gained_nuclear_capability_first.option:0 "'Now I am become Death, the destroyer of worlds.'\n - J. Robert Oppenheimer"
    gained_nuclear_capability.t:0 "A place among the nuclear powers"
    gained_nuclear_capability.d:0 "With the success of our last tests, we have acquired nuclear weapons and a means of delivering those weapons to its enemies. This means that it can now strike enemy nations at war with it with nuclear weapons."
    gained_nuclear_capability.f:0 "Note that the nuclear capability would be lost if [SCOPE.sCountry('nuclear_country').GetName] either no longer has a $building_nuclear_weapons_silo$ [concept_building] that does not have a goods shortage, or becomes a subject."
    gained_nuclear_capability.option:0 "The world shall tremble at our might!"

    gained_nuclear_capability_others.t:0 "A Strange Weapon"
    gained_nuclear_capability_others.d:0 "We have received reports that [SCOPE.sCountry('nuclear_country').GetName] has successfully developed and detonated a weapon of terrible, magnificent and unparalleled destructive power called '#V #N Atomic Bomb#!#!'. This monumental achievement marks a new era in warfare and global politics, as [SCOPE.sCountry('nuclear_country').GetName] now possesses a weapon that can obliterate entire cities in an instant. The future will judge whether they use this fire to forge safety or to write new tragedies."
    gained_nuclear_capability_others.f:0 "'Now I am become Death, the destroyer of worlds.'\n- J. Robert Oppenheimer"
    gained_nuclear_capability_others.option:0 "This changes everything."
    gained_nuclear_capability_others_rivals.option:0 "We must have this power too!"
   
    lost_nuclear_capability.t:0 "Lost Nuclear Strike Capability"
    lost_nuclear_capability.d:0 "[SCOPE.sCountry('nuclear_country').GetName] has lost its ability to launch nuclear strikes against its enemies."
    lost_nuclear_capability.f:0 "This event fired because [SCOPE.sCountry('nuclear_country').GetName] either no longer has a $building_nuclear_weapons_silo$ [concept_building], or became an insufficiently independent subject."
    lost_nuclear_capability.option:0 "A tragedy!"
    
    nuclear_attack.t:0 "[SCOPE.sCountry('nuclear_country').GetName] Struck by Nuclear Weapons"
    nuclear_attack.d:0 "We have received reports that the enemy has struck several of our cities and towns with nuclear weapons. The areas hit have had their infrastructure obliterated and large parts of it are now dangerously irradiated. Although most Government officials in the affected areas have been able to seek refuge in fallout shelters, a large number of citizens were unable to seek shelter and have thus been killed either by the initial blast or the resulting toxic fallout.  We can only hope that peace can be found before [SCOPE.sCountry('nuclear_country').GetName] is completely destroyed."
    nuclear_attack.f:0 "The state regions struck by nuclear weapons will have very damaging modifiers that will only slowly decay over the decades to come."
    nuclear_attack.option:0 "A moment of silence for those who did not survive."

    atomic_bomb_first_use.t:0 "A Weapon That Will Change the World"
    atomic_bomb_first_use.d:0 "News of unimaginable destruction has reached the world. A single bomb, powered by the splitting of the atom, has turned [SCOPE.sState('nuclear_striked_state_target').GetName] into a wasteland, while the few survivors are suffering from burns and radiation sickness. [SCOPE.sCountry('actor').GetName] has unleashed this terrifying new force upon [SCOPE.sCountry('target_country').GetName], marking the first use of an atomic weapon in human history. The balance of power, and perhaps the fate of civilization itself, has changed forever."
    atomic_bomb_first_use.f:0 "Reports speak of a blinding flash, a roaring wave of destruction, and a mushroom cloud towering into the heavens. Scientists and generals alike now realize that this is not just another weapon: it is the beginning of a new era where humanity is capable of destroying itself in a matter of seconds."
    atomic_bomb_first_use.option:0 "Welcome to the #V #N Atomic Age#!#!."

    je_develop_nuclear_weapons:0 "Nuclear Weapons Program"
    je_develop_nuclear_weapons_reason:0 "[ROOT.GetCountry.GetName] is currently attempting to create its own #V #N Nuclear Weapon#!#!. This is a monumental task requiring [ROOT.GetCountry.GetAdjective] scientists to research the #bold $atomic_bomb$#! [concept_technology] and the military to build at least 1 #bold $building_nuclear_weapons_silo$#! [concept_building] in the country."
    je_develop_nuclear_weapons_1.tt:0 "There is at least 1 #bold $building_nuclear_weapons_silo$#! [concept_building] in the country"
    je_develop_nuclear_weapons_2.tt:0 "Does not have a #bold$pause_nuclear_weapons_development$#! #Treaty#! with any country"

    je_nuclear_weapons_info_panel:0 "Atomic Age"
    je_nuclear_weapons_info_panel_reason:0 "After the discovery of the #V #N Atomic Bomb#!#! made by [SCOPE.sCountry('first_nuclear_country').GetName], the [Concept('concept_great_power', '$concept_great_powers$')] of the world have been racing to develop and expand their own nuclear arsenals in order to maintain a balance of power and deter potential adversaries from launching a nuclear attack. This has led to a dangerous escalation of tensions between nations, as each side seeks to outdo the other in terms of nuclear capabilities.\n\n The #V #N Atomic Age#!#! has dawned, and with it comes the specter of mutually assured destruction.\n\n#bold RANKING BY NUCLEAR STRIKE POWER#! @nuclear_icon!:\n[SCOPE.GetRootScope.GetCountry.GetCustom('ztr_nuclear_strike_power_display_rank_1_type')][SCOPE.GetRootScope.GetCountry.GetCustom('ztr_nuclear_strike_power_display_rank_2_type')][SCOPE.GetRootScope.GetCountry.GetCustom('ztr_nuclear_strike_power_display_rank_3_type')][SCOPE.GetRootScope.GetCountry.GetCustom('ztr_nuclear_strike_power_display_rank_4_type')][SCOPE.GetRootScope.GetCountry.GetCustom('ztr_nuclear_strike_power_display_rank_5_type')]\n\n#bold RANKING BY NUCLEAR STRIKE DEFENSE#! @nuclear_icon!:\n[SCOPE.GetRootScope.GetCountry.GetCustom('ztr_nuclear_strike_defence_display_rank_1_type')][SCOPE.GetRootScope.GetCountry.GetCustom('ztr_nuclear_strike_defence_display_rank_2_type')][SCOPE.GetRootScope.GetCountry.GetCustom('ztr_nuclear_strike_defence_display_rank_3_type')][SCOPE.GetRootScope.GetCountry.GetCustom('ztr_nuclear_strike_defence_display_rank_4_type')][SCOPE.GetRootScope.GetCountry.GetCustom('ztr_nuclear_strike_defence_display_rank_5_type')]"
    je_nuclear_weapons_info_panel_status:0 "[ROOT.GetCountry.GetAdjective] Nuclear Score: [GetPlayer.MakeScope.Var('nuclear_strike_power_display').GetValue]"

