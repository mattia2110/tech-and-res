    station_nuclear_weapons:0 "Station Nuclear Weapons"
    station_nuclear_weapons_pact_desc:0 "[SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName] is stationing its nuclear weapons in [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName]. \n\nThis allows [SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName] to reduce the ability of any country neighbouring [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName] to defend against a hostile nuclear attack by [SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName]."
    station_nuclear_weapons_action_name:0 "Station Nuclear Weapons"
    station_nuclear_weapons_action_break_name:0 "Remove Stationed Nuclear Weapons"
    station_nuclear_weapons_action_propose_name:0 "Station Nuclear Weapons"
    station_nuclear_weapons_proposal_accepted_name:0 "[INITIATOR_COUNTRY.GetAdjectiveNoFlag] Nuclear Weapons Stationed in [TARGET_COUNTRY.GetName]"
    station_nuclear_weapons_proposal_accepted_desc:0 "[INITIATOR_COUNTRY.GetName] has stationed its nuclear weapons in [TARGET_COUNTRY.GetName] which allows them to strike any country neighbouring [TARGET_COUNTRY.GetName] more effectively."
    station_nuclear_weapons_proposal_declined_name:0 "[TARGET_COUNTRY.GetName] Rejects [INITIATOR_COUNTRY.GetAdjectiveNoFlag] Nuclear Weapons"
    station_nuclear_weapons_proposal_declined_desc:0 "[TARGET_COUNTRY.GetName] has declined [INITIATOR_COUNTRY.GetName]'s offer to station nuclear weapons on [TARGET_COUNTRY.GetAdjective] territory."
    station_nuclear_weapons_desc:3 "This diplomatic action allows the initiator to station nuclear weapons in the target which enables it to strike any country which neighbours the target more effectively."
    station_nuclear_weapons_action_notification_name:0 "Station [INITIATOR_COUNTRY.GetAdjective] Nuclear Weapons in [TARGET_COUNTRY.GetNameNoFlag]?"
    station_nuclear_weapons_action_notification_desc:2 "[INITIATOR_COUNTRY.GetName] has stationed its nuclear weapons in [TARGET_COUNTRY.GetName] which allows them to strike any country neighbouring [TARGET_COUNTRY.GetName] more effectively."
    station_nuclear_weapons_proposal_notification_name:0 "Station [INITIATOR_COUNTRY.GetAdjective] Nuclear Weapons in [TARGET_COUNTRY.GetNameNoFlag]?"
    station_nuclear_weapons_proposal_notification_desc:3 "[INITIATOR_COUNTRY.GetName] proposes to station its nuclear weapons in [TARGET_COUNTRY.GetName] to allow them to strike any country neighbouring [TARGET_COUNTRY.GetName] more effectively." 
    station_nuclear_weapons_proposal_notification_effects_desc:0 "[INITIATOR_COUNTRY.GetName] will be able to attack any country neighbouring [TARGET_COUNTRY.GetName] with nuclear weapons more effectively by reducing the defence points a country gets from the number of states it owns by 25% per country with [INITIATOR_COUNTRY.GetAdjective] weapons stationed."    
    station_nuclear_weapons_action_notification_break_name:0 "[INITIATOR_COUNTRY.GetAdjectiveNoFlag] Nuclear Weapons Removed"
    station_nuclear_weapons_action_notification_break_desc:0 "[INITIATOR_COUNTRY.GetName] has removed [TARGET_COUNTRY.GetAdjective] Nuclear Weapons from [INITIATOR_COUNTRY.GetName]."
    station_nuclear_weapons_trigger_desc_global:0 "Has our Nuclear Weapons Stationed in the country"
    
