    join_nuclear_non_proliferation_treaty_decision:0 "Join Nuclear Non-Proliferation Treaty"
    join_nuclear_non_proliferation_treaty_decision_desc:0 "The dawn of the Atomic Age has brought both immense promise and unparalleled peril. As the number of nuclear-armed states grows, so too does the risk of global catastrophe. The United Nations has therefore proposed the Nuclear Non-Proliferation Treaty (NPT); a landmark accord designed to curb the spread of nuclear weapons, advance disarmament, and encourage the peaceful use of atomic energy. By acceding to this treaty, our nation will stand among those who choose diplomacy over destruction, and cooperation over isolation."
