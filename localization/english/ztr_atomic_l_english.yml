    nuclear_ultimatum_white_peace_action_name:0 "Give Nuclear Ultimatum (White Peace)"
    nuclear_ultimatum_white_peace_action_propose_name:0 "Nuclear Ultimatum (White Peace)"
    nuclear_ultimatum_white_peace_desc:3 "This diplomatic action demands that the recipient agrees to a White Peace (ie. the status quo) or be attacked with nuclear weapons. Note that the recipient will launch a retaliatory strike against the proposer if it has nuclear weapons."
    nuclear_ultimatum_white_peace_action_notification_name:0 "Struck by [INITIATOR_COUNTRY.GetAdjective] Nuclear Weapons"
    nuclear_ultimatum_white_peace_action_notification_desc:2 "[INITIATOR_COUNTRY.GetName] has attacked [TARGET_COUNTRY.GetName] with nuclear weapons. The damage that [TARGET_COUNTRY.GetName] received to its provinces depended on the level of civil defence and anti-ballistic missile defence systems that each state region had."
    nuclear_ultimatum_white_peace_proposal_notification_name:0 "Nuclear Ultimatum (White Peace)"
    nuclear_ultimatum_white_peace_proposal_notification_desc:3 "[INITIATOR_COUNTRY.GetName] demands that [TARGET_COUNTRY.GetName] agree to a White Peace (ie. the status quo) or be attacked with nuclear weapons." 
    nuclear_ultimatum_white_peace_proposal_notification_effects_desc:0 "[TARGET_COUNTRY.GetName] will launch a retaliatory strike against [INITIATOR_COUNTRY.GetName] if it has nuclear weapons."
    nuclear_ultimatum_white_peace_proposal_accepted_name:0 "[INITIATOR_COUNTRY.GetAdjective] Nuclear Ultimatum Accepted by [TARGET_COUNTRY.GetName]"
    nuclear_ultimatum_white_peace_proposal_accepted_desc:0 "[TARGET_COUNTRY.GetName] has accepted [INITIATOR_COUNTRY.GetName]'s proposal to have a white peace."
    nuclear_ultimatum_white_peace_proposal_declined_name:0 "[INITIATOR_COUNTRY.GetAdjective] Nuclear Ultimatum Rejected by [TARGET_COUNTRY.GetName]"
    nuclear_ultimatum_white_peace_proposal_declined_desc:0 "[TARGET_COUNTRY.GetName] has refused [INITIATOR_COUNTRY.GetName]'s proposal to have a white peace. Nuclear weapons will be launched."
    nuclear_ultimatum_white_peace_proposal_third_party_accepted_name:0 "[INITIATOR_COUNTRY.GetAdjective] Nuclear Ultimatum Accepted by [TARGET_COUNTRY.GetName]"
    nuclear_ultimatum_white_peace_proposal_third_party_accepted_desc:0 "[TARGET_COUNTRY.GetName] has accepted [INITIATOR_COUNTRY.GetName]'s proposal to have a white peace."
    
