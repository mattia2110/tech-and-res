    pause_nuclear_weapons_development_proposal_notification_effects_desc:0 "If accepted, [TARGET_COUNTRY.GetName] shall pause its nuclear weapons program in exchange for [INITIATOR_COUNTRY.GetName] paying [TARGET_COUNTRY.GetName] a weekly income."
