    nuclear_de_escalation_treaty_proposal_accepted_desc:0 "[INITIATOR_COUNTRY.GetName] and [TARGET_COUNTRY.GetName] have promised to de-escalate their nuclear weapons posture by agreeing to not station any nuclear weapons in countries bordering each other, reduce their nuclear strike capability by 50% and not deploy any Anti-Ballistic Missile systems."
