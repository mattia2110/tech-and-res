ztr_russian_revolution_polish_unrest.t: "Polish Unrest"
ztr_russian_revolution_polish_unrest.d: "The winds of change are blowing through [ROOT.GetCountry.GetAdjective] Poland. Nationalist sentiments, long simmering beneath the surface, have erupted into open demonstrations. The people demand greater recognition and autonomy, challenging our rule over the region."
ztr_russian_revolution_polish_unrest_suppressed.option: "We must restore order. Suppress this unrest."
ztr_russian_revolution_polish_unrest_appeased.option: "Perhaps some concessions will calm them."

ztr_russian_revolution_order_positive_tt: "This will #positive_value Increase#! order in the Empire."
ztr_russian_revolution_order_negative_tt: "This will #negative_value Decrease#! order in the Empire."
ztr_russian_revolution_poland_is_created_tt: "#blue_value Poland#! will be created."

ztr_russian_revolution_polish_ultimatum.t: "The Polish Ultimatum"
ztr_russian_revolution_polish_ultimatum.d: "The unrest in Poland has escalated. Nationalist leaders have issued a bold ultimatum, demanding immediate action on their status. They seek autonomy, or perhaps even full independence. Refusal will almost certainly mean war, but ceding control of these vital lands is a bitter pill to swallow."
ztr_russian_revolution_polish_ultimatum.f: "A coded telegram has arrived from the Governor-General in Warsaw. It reads simply: 'The Polish leadership demands immediate sovereignty. They have mobilized their militias. They see our internal turmoil as their opportunity. A refusal, they make clear, is a declaration of war. Your Imperial Majesty's command is urgently required. We cannot delay.'"
ztr_russian_revolution_polish_ultimatum_reject.option: "This is an outrage! We will not be threatened. Prepare for war."
ztr_russian_revolution_polish_ultimatum_accept.option: "Grant them autonomy as a puppet. It is a necessary compromise."
ztr_russian_revolution_polish_ultimatum_independence.option: "Let them go. Poland is not worth the blood of our soldiers."

ztr_russian_revolution_minorities_unrest.t: "Unrest Among the Minorities"
ztr_russian_revolution_minorities_unrest.d: "Our vast empire encompasses many peoples, not all of whom share our culture or language. From the Baltic to the Caucasus, whispers of discontent are growing. Without a policy of inclusion, these diverse groups feel alienated and oppressed, fueling instability across our non-Russian lands."
ztr_russian_revolution_minorities_unrest.option: "This is a worrying development."
ztr_russian_revolution_minorities_unrest.f: "From the Baltic provinces to the Caucasus mountains, the reports from our regional governors grow more alarming. Local assemblies speak of cultural preservation, but their words carry the sharp edge of separatism. This is not isolated dissent; it is a systemic failure to integrate the diverse peoples of our Empire. They feel unheard and unrepresented, a dangerous sentiment that agitators are only too eager to exploit."

ztr_russian_revolution_peasant_unrest.t: "Peasant Unrest"
ztr_russian_revolution_peasant_unrest.d: "The bedrock of our society, the peasantry, is cracking. Bound by the chains of [Concept('concept_serfdom','$concept_serfdom')], their lives are ones of toil and hardship. The [SCOPE.gsInterestGroup('russia_peasants_scope').GetName] are growing increasingly restless, demanding freedom and land. Their simmering anger threatens the very stability of the countryside."
ztr_russian_revolution_peasant_unrest.option: "We must address their concerns."
ztr_russian_revolution_peasant_unrest.f: "Your Excellency, the provincial marshals of nobility report that the peasantry is in a state of near-open revolt. They are refusing their obligations, and there are credible reports of organized land seizures and attacks on manors. The [SCOPE.gsInterestGroup('russia_peasants_scope').GetName] are fueling this fire, preaching that the land belongs to those who work it. The traditional order in the countryside is collapsing."

ztr_russian_revolution_serfdom_outlawed.t: "Serfdom Abolished"
ztr_russian_revolution_serfdom_outlawed.d: "As the ancient institution of [Concept('concept_serfdom','$concept_serfdom')] has finally been abolished. Millions of our peasants are now free, unshackled from the land they were bound to. This great reform, championed by the [SCOPE.gsInterestGroup('russia_peasants_scope').GetName], promises to reshape our society and economy. This will surely help to maintain order in [ROOT.GetCountry.GetName]."
ztr_russian_revolution_serfdom_outlawed.option: "A new era of freedom!"
ztr_russian_revolution_serfdom_outlawed.f: "By Imperial Manifesto, the ancient and burdensome institution of serfdom is hereby abolished. This is a momentous step, a necessary measure to modernize our great nation and alleviate the suffering of the common folk. The [SCOPE.gsInterestGroup('russia_peasants_scope').GetName] have hailed this as a victory for justice. Let it be known that a new chapter of [ROOT.GetCountry.GetAdjective] history begins today, one of freedom and progress under the Tsar's benevolent guidance."

ztr_russian_revolution_liberals_not_with_us.t: "The Liberal Opposition"
ztr_russian_revolution_liberals_not_with_us.d: "The [Concept('concept_autocracy','Autocratic')] rule of the #v Tsars#! in [ROOT.GetCountry.GetName] has long been a defining feature of its political landscape. However, the pressures of modernization, social unrest, and the influence of new ideologies are challenging the foundations of this absolutist system. As calls for reform grow louder and more organized, the question arises: can the Tsarist regime adapt to the changing times, or is it destined to fall to the forces of change sweeping through the empire?\nIn this context, the [SCOPE.gsInterestGroup('russia_liberals_scope').GetName] are proving to be a difficult bloc. While they desire modernization, their vision for [ROOT.GetCountry.GetName] clashes with our own, since they advocate for liberties that we are not prepared to grant."
ztr_russian_revolution_liberals_not_with_us.option: "Their vision is not our own, but we can work around them."
ztr_russian_revolution_liberals_not_with_us.f: "The [SCOPE.gsInterestGroup('russia_liberals_scope').GetName] are a frustrating paradox. They speak the language of progress, advocating for factories, railways, and modern laws. Yet, in the same breath, they demand parliaments and freedoms that would fatally undermine the very authority needed to implement such reforms. They see our autocracy as the obstacle, failing to understand it is the only bulwark against chaos."

ztr_russian_revolution_strange_proletariat.t:"A Strange Proletariat"
ztr_russian_revolution_strange_proletariat.d:"A new class is emerging in [ROOT.GetCountry.GetName]: the #vindustrial proletariat#!. Though small and born from peasant roots, it shows a fervor and class-consciousness unlike that of #v Western Europe#!. While #v Marx#! imagined a communist revolution arising from a mature and numerous working class, our own is still young but already restless and aware. The [SCOPE.gsInterestGroup('russia_bolsheviks_scope').GetName] rally them, and radical ideas spread like wildfire. This awakening, in a land of peasants, could reshape the empire itself."
ztr_russian_revolution_strange_proletariat.option:"A strange, fiery force is rising in [ROOT.GetCountry.GetName]."
ztr_russian_revolution_strange_proletariat.f: "Minister, the reports from our industrial centers are disquieting. The new factory workers, drawn straight from the villages, are not behaving as expected. They are organizing with alarming speed. Unlike the proletariat of the West, ours is small but uniquely volatile, detached from their rural traditions and highly receptive to the most extreme ideologies. The [SCOPE.gsInterestGroup('russia_bolsheviks_scope').GetName] are channeling this energy, turning industrial grievances into a direct political threat against the state."

ztr_russian_revolution_intelligentsia_ambiguity.t: "The Intelligentsia's Demands"
ztr_russian_revolution_intelligentsia_ambiguity.d: "The [SCOPE.gsInterestGroup('russia_intelligentsia_scope').GetName] have approached us with a set of demands. They do not care to point out that the majority of their interest group has a better opinion of the #negative_value Communists#! than of the monarchical authority, as they seek greater funding for [concept('concept_literacy','Education')], investments in [concept('concept_innovation','Research')], and a general loosening of censorship and traditionalism chains to allow the free exchange of ideas."
ztr_russian_revolution_intelligentsia_ambiguity.option: "Their requests are huge, but reasonable for [ROOT.GetCountry.GetAdjective] situation. Fund their efforts."
ztr_russian_revolution_intelligentsia_ambiguity_refuse.option: "We cannot afford these luxuries, nor the having good relationship with that #negative_value Communists#!."
ztr_russian_revolution_intelligentsia_ambiguity.f: "The petition from the [SCOPE.gsInterestGroup('russia_intelligentsia_scope').GetName] lays out a clear bargain. They ask for state funds to build schools and laboratories, and for the censor's pen to be lightened. They claim this is the only path to a modern, powerful [ROOT.GetCountry.GetName]. Yet, we must ask ourselves: will these new universities produce loyal engineers and scientists, or will they become breeding grounds for the very radicals who seek to tear our empire apart? They offer a key to the future, but it may also unlock Pandora's Box."

ztr_russian_revolution_treaty_liberals.t: "A Pact with the Liberals"
ztr_russian_revolution_treaty_liberals.d: "The [SCOPE.gsInterestGroup('russia_liberals_scope').GetName] have offered a path to cooperation. They are willing to support the government and moderate their political ambitions in exchange for significant economic concessions and a clear commitment to national modernization. This 'treaty' could secure stability and progress, but it binds us to their economic agenda."
ztr_russian_revolution_treaty_liberals_accept.option: "Accept the treaty. Modernization is paramount."
ztr_russian_revolution_treaty_liberals_refuse.option: "We will not be held hostage by their demands."
ztr_russian_revolution_liberals_will_defend_status_quo_tt: "The [SCOPE.gsInterestGroup('russia_liberals_scope').GetName] will #positive_value Support#! the status quo."
ztr_russian_revolution_liberals_will_refuse_forever_status_quo_tt: "The [SCOPE.gsInterestGroup('russia_liberals_scope').GetName] will #negative_value Oppose#! the status quo."
ztr_russian_revolution_treaty_liberals.f: "The [SCOPE.gsInterestGroup('russia_liberals_scope').GetName] have extended an olive branch, though one heavy with conditions. They propose a 'Treaty of Modernization.' In essence, they will guarantee their political support and use their influence to stabilize the economy, *if* we commit fully to their economic program. This means prioritizing industrial development and market reforms above all else. It is an alliance of convenience, binding our fortunes to theirs."

ztr_russian_revolution_petition.t: "The Industrialists' Petition"
ztr_russian_revolution_petition.d: "The [SCOPE.gsInterestGroup('government_petition_ig').GetName] have formally petitioned the government. Citing the need for economic progress, they are demanding we enact [SCOPE.sLaw('government_petition_law').GetName]. They have also suggested [SCOPE.sLaw('government_petition_law_2').GetName] as an alternative, but their message is clear: the current laws are hindering the nation's industrial potential."
ztr_russian_revolution_petition.f: "To the Esteemed Council of Ministers, We, the representatives of the [SCOPE.gsInterestGroup('government_petition_ig').GetName], formally submit this petition on behalf of the nation's economic future. The current legal framework, while perhaps suitable for a bygone era, now actively stifles the industrial potential of [ROOT.GetCountry.GetName]. We therefore implore the government to enact [SCOPE.sLaw('government_petition_law').GetName] without delay. Should this primary measure be unfeasible, [SCOPE.sLaw('government_petition_law_2').GetName] would serve as a partial, though less desirable, remedy."

ztr_russian_revolution_duma_role.t: "The Duma's Role"
ztr_russian_revolution_duma_role.d: "As the treaty negotiations progress, the role of the #v Duma#! becomes increasingly important. It is seen as a potential mediator between the government and the various interest groups vying for power. The Pure Liberals see it as a platform to push their agenda, while the Industrialists view it as a means to legitimize their economic reforms. The Duma's influence could shape the future of [ROOT.GetCountry.GetAdjective]'s political landscape, and saving the Empire from further unrest."
ztr_russian_revolution_duma_role.option: "The Duma must play a central role in our governance."
ztr_russian_revolution_duma_role_reject.option: "This liberalization of power is dangerous. We must limit the Duma's influence."
ztr_russian_revolution_liberals_will_be_displeased_tt: "We risk losing #golden_value Liberals#! support again."

ztr_duma_low_strata_question.t: "The Low Strata Question"
ztr_duma_low_strata_question.d: "The #v Duma#! is debating the 'Low Strata Question,' a contentious issue regarding the standard of living of the lower classes in [ROOT.GetCountry.GetName]. Helping the poor could alleviate social tensions and reduce [SCOPE.gsInterestGroup('russia_bolsheviks_scope').GetName] influence, but we are surprised to see some divisions among the #v Liberals#! themselves, and that only a small minority of [SCOPE.gsInterestGroup('russia_liberals_scope').GetName] wants to help the lower classes."
ztr_duma_low_strata_question_refuse.option: "They are right, modernization of the means of production is more important."
ztr_duma_low_strata_question_accept.option: "We must improve the lives of the poor to ensure stability and an higher consumer demand."

ztr_duma_workers_rights_question.t: "The Workers' Rights Question"
ztr_duma_workers_rights_question.d: "The #v Duma#! is debating the 'Workers' Rights Question,' a divisive issue regarding labor laws and protections for industrial workers in [ROOT.GetCountry.GetName]. While some see it as a necessary step to improve conditions and reduce unrest, others fear it could hinder industrial growth and upset the delicate balance of power between the working class and the [SCOPE.gsInterestGroup('russia_liberals_scope').GetName]."
ztr_duma_workers_rights_question_refuse.option: "We cannot afford to alienate the [SCOPE.gsInterestGroup('russia_liberals_scope').GetName]."
ztr_duma_workers_rights_question_accept.option: "Protecting workers' rights is essential for #v Order#!, immediately enact [SCOPE.sLaw('russia_no_workers_rights_law_scope').GetName]."

ztr_russian_revolution_liberals_stop_supporting_us.t: "The Liberals Withdraw Support"
ztr_russian_revolution_liberals_stop_supporting_us.d: "After the last disputies, the [SCOPE.gsInterestGroup('russia_liberals_scope').GetName] have decided to withdraw their support for the government. They are disappointed by our refusal to support their agenda and see us as an obstacle to [ROOT.GetCountry.GetAdjective]'s modernization. This loss of support could have significant implications for our ability to govern effectively and maintain #v Order#! in the empire."
ztr_russian_revolution_liberals_stop_supporting_us.option: "This is a setback, but we can manage everything without them, can't we?"

ztr_russian_revolution_leader_for_soviet.t: "A Leader for the Soviets"
ztr_russian_revolution_leader_for_soviet.d: "The [SCOPE.gsInterestGroup('russia_bolsheviks_scope').GetName], are searching for a charismatic leader to guide them through these turbulent times. They need someone who can unite the various factions, such as the Bolscheviks, the Mensheviks, and the Left Socialist-Revolutionaries within their ranks, choose one of these ideologies, and present a challenge to the existing order in [ROOT.GetCountry.GetName]. Finding such a leader could significantly bolster their influence and ability to mobilize the masses.\n\nIn some months, a #v Soviet Congress#! will take place."
ztr_russian_revolution_leader_for_soviet_lenin.option: "Do they think the #negative_value Bolshevik#! [SCOPE.sCharacter('soviet_leader_character_scope').GetFullName] is the man for this job?"
ztr_russian_revolution_leader_for_soviet.option: "Do they believe [SCOPE.sCharacter('soviet_leader_character_scope').GetFullName] has all the qualities we need?"

ztr_russian_revolution_first_soviet_congress.t: "The First Soviet Congress"
ztr_russian_revolution_first_soviet_congress.d: "The #v First Soviet Congress#! has convened, bringing together representatives from various workers', soldiers', and peasants' councils across [ROOT.GetCountry.GetName]. This assembly marks, led by [SCOPE.gsInterestGroup('russia_bolsheviks_scope').GetName] and [SCOPE.sCharacter('soviet_leader_character_scope').GetFullName], is a moment that we need to observe closely. The congress will likely set the tone for future actions and strategies of the Soviets, potentially challenging the existing government structure."
ztr_russian_revolution_first_soviet_congress.f: "Comrades, Today marks a historic moment as we gather for the First Soviet Congress of [ROOT.GetCountry.GetName]. We represent the voices of the workers, soldiers, and peasants who have long been marginalized and oppressed under the current regime. Our congress is a testament to our collective strength and determination to shape a new future for our nation. We must unite our diverse factions, including the Bolsheviks, Mensheviks, and Left Socialist-Revolutionaries, to forge a common path forward."
ztr_first_soviet_congress_bolshevik.option: "The #negative_value Bolsheviks#! have taken the lead in this congress."
ztr_russian_communist_bolshevik_ideology_potential_tt: "The #negative_value Bolsheviks#! will lead a potential @equality_index! #v Russian Revolution#!."
ztr_first_soviet_congress_menshevik.option: "The #v Mensheviks#! have seemed to gain traction."
ztr_russian_communist_menshevik_ideology_potential_tt: "The #v Mensheviks#! will lead a potential @equality_index! #v Russian Revolution#!."
ztr_first_soviet_congress_left_sr.option: "The #gold_value Agrarian Socialists#! are making their presence felt in this congress."
ztr_russian_communist_left_sr_ideology_potential_tt: "The #gold_value Agrarian Socialists#! will lead a potential @equality_index! #v Russian Revolution#!."

ztr_russia_status_quo_path_wins.t: "The Status Quo Prevails"
ztr_russia_status_quo_path_wins.d: "The forces of stability and tradition have triumphed in [ROOT.GetCountry.GetName]. The #v Tsarist regime# and its supporters have successfully navigated the turbulent waters of the new world, maintaining their grip on power. The various interest groups have found a way to coexist within the existing framework, prioritizing national unity over radical changes. This victory for the status quo ensures that [ROOT.GetCountry.GetName] will continue on its current path, preserving its role as the largest empire in the world."
ztr_russia_status_quo_path_wins_liberals.d: "The forces of stability have triumphed in [ROOT.GetCountry.GetName]. The #v Tsarist regime# and its supporters have successfully navigated the turbulent waters of the new world, maintaining their grip on power and starting a path of #v Modernization#!. The [SCOPE.gsInterestGroup('russia_liberals_scope').GetName] have fought hard in Duma to push for reforms, and while they did not achieve all their goals, they have secured a place at the table. This victory for the status quo ensures that [ROOT.GetCountry.GetName] will continue on its current path, preserving its role as the largest empire in the world."
ztr_russia_status_quo_path_wins.f: "Fellow citizens of [ROOT.GetCountry.GetName], Today, we celebrate a triumph of stability and tradition. In the face of unprecedented challenges and pressures for change, our great nation has stood firm. The Tsarist regime, supported by loyal interest groups and a united populace, has successfully preserved the foundations of our empire. We have chosen unity over division, continuity over upheaval. This victory for the status quo ensures that [ROOT.GetCountry.GetName] will continue to thrive as the largest and most powerful empire in the world."
ztr_russian_status_quo_path_wins.option: "Long live the #v Tsar#! [SCOPE.sCharacter('russia_tsar_scope').GetFullName] and the Empire!"
ztr_russian_status_quo_path_wins_liberals.option: "Long live the #v Tsar#! [SCOPE.sCharacter('russia_tsar_scope').GetFullName], and a new era of reforms."
russian_monarchy_can_survive_tt: "The #v Monarchy#! has #positive_value Defeated#! the Revolution."
russian_modernization_keep_going_tt: "The #v Monarchy#! and the #v Liberals#! have #positive_value Defeated#! the Revolution in [ROOT.GetCountry.GetName]."

# =========================
# Liberal Revolution Concessions (ztr_russian_revolution.2)
# =========================
ztr_russian_revolution_liberals_wins.t: "A Liberal Victory"
ztr_russian_revolution_liberals_wins.d: "After weeks of strikes, petitions, and mass demonstrations, the liberal factions have seized the initiative across [ROOT.GetCountry.GetName]. The [SCOPE.gsInterestGroup('russia_liberals_scope').GetName] present a program of constitutional limits, civil liberties, and accelerated modernization. Influential nobles and industrial leaders quietly signal their support. All eyes turn to the throne: will [SCOPE.sCharacter('russia_tsar_scope').GetFullName] step aside to allow a constitutional order, or resist and risk a wider conflagration?"
ztr_russian_revolution_liberals_wins.f: "Reports from the capital describe a sea of tricolors waving above vast crowds. Lawyers in frock coats march beside factory foremen and students; the rhetoric is careful, almost courteous, yet charged with purpose. 'We do not wish to destroy the state,' one speaker declares, 'we wish to civilize it.' The palace windows remain shuttered. Inside, the air is heavy with ink, wax, and indecision."

ztr_russian_revolution_liberals_wins_abdication.option: "For the sake of #v Order#!, the Tsar will abdicate and a constitutional government shall be formed."
ztr_russian_revolution_liberals_wins_abdication_refused.option: "Refuse the abdication. The crown does not yield."

# =========================
# Communist Revolution Concessions (ztr_russian_revolution.3)
# =========================
ztr_russian_revolution_communists_wins.t: "A Communist Victory"

# Conditional descriptions (as per event's first_valid block)
ztr_russian_revolution_menshivik_wins.d: "Within the Soviets, the Mensheviks have taken the lead. Favoring broad coalitions and a stepwise transition, they call for a democratic socialist government grounded in mass representation. [SCOPE.sCharacter('russia_communists_leader_scope').GetFullName] urges immediate elections to a constituent assembly, legal protections for unions, and the abdication of [SCOPE.sCharacter('russia_tsar_scope').GetFullName]. The [SCOPE.gsInterestGroup('russia_liberals_scope').GetName] and the urban councils signal cautious support."
ztr_russian_revolution_agro_socialist_wins.d: "From the villages and market towns comes a tidal surge of Agrarian Socialist power. Their program is stark and simple: land to the tiller, credit for the commune, and local Soviets to oversee production. [SCOPE.sCharacter('russia_communists_leader_scope').GetFullName] pledges to dissolve the landlord order and redistribute estates without delay. To clear the path, they demand the abdication of [SCOPE.sCharacter('russia_tsar_scope').GetFullName] and the creation of a peasant-backed revolutionary government."
ztr_russian_revolution_bolshevik_wins.d: "The Bolsheviks have seized the initiative in the factories and barracks. Their slogans are uncompromising: #v All Power to the Soviets#!, an end to repression, and immediate control of industry and land. [SCOPE.sCharacter('russia_communists_leader_scope').GetFullName] demands the abdication of [SCOPE.sCharacter('russia_tsar_scope').GetFullName], the dissolution of the old institutions, and the formation of a revolutionary council to govern in the name of workers and peasants."

ztr_russian_revolution_communists_wins.f: "Red banners crowd the avenues as factory whistles scream like impatient trumpets. Delegates from the mills and garrisons convene in smoky halls, tallying mandates scrawled in pencil. The speeches are shorter now, the demands sharper. Somewhere, a telegraph key rattles: 'Soviets recognized. Authority contested. Awaiting your decision.'"

ztr_russian_revolution_communists_wins_abdication.option: "Abdicate. Transfer power to the Soviets and their council of ministers."
# The refusal option reuses the liberals' key (as per the event script)
# ztr_russian_revolution_liberals_wins_abdication_refused.option already defined above and will display here as well.

usa_west_coast_purchase.t: "West Coast Offer"
usa_west_coast_purchase.d: "[SCOPE.sCountry('usa_scope').GetName] has expressed interest in purchasing our western territories. They believe that acquiring these lands will enhance their strategic position and economic potential. While this offer is #v unexpected#!, it presents an opportunity to strengthen our relationship with [SCOPE.sCountry('usa_scope').GetName] and potentially gain valuable resources in return."
usa_west_coast_purchase.f: "A formal proposal has arrived from [SCOPE.sCountry('usa_scope').GetName]. Their diplomats outline a vision of shared prosperity, emphasizing the mutual benefits of transferring our western territories to their control. They highlight the economic development they plan to undertake, promising infrastructure investments and increased trade opportunities. The offer is generous, but it also raises questions about our long-term strategic interests in the region."
usa_west_coast_purchase_accept.option: "Offer or War, they'll take them in any case."
usa_west_coast_purchase_refuse.option: "These are [ROOT.GetCountry.GetAdjective] lands, we cannot sell them to those barbarians."
