ztr_healthcare.1.t: "Early 19th Century Medicine"
ztr_healthcare.1.d: "Medical science is making significant strides as new treatments, better hygiene, and the germ theory of disease revolutionize how societies deal with illness. The modern hospital system begins to emerge, and professional standards improve drastically."
ztr_healthcare.1.a: "Adopt modern medical practices."

ztr_healthcare.2.t: "Late 19th Century Medicine"
ztr_healthcare.2.d: "The late 19th century sees the consolidation of medical knowledge and the establishment of professional standards. Hospitals become more organized, and the importance of sanitation and public health is recognized."
ztr_healthcare.2.a: "Support the growth of modern medical institutions."

ztr_healthcare.3.t: "Early 20th Century Medicine"
ztr_healthcare.3.d: "Breakthroughs such as antibiotics, vaccines, and the rise of public health campaigns are dramatically improving life expectancy. Scientific medicine is now central to governance and daily life."
ztr_healthcare.3.a: "Embrace the medical advancements of the Industrial Revolution."

ztr_healthcare.4.t: "Mid 20th Century Medicine"
ztr_healthcare.4.d: "The mid-20th century witnesses the rise of new medical technologies and preventive care strategies, such as widespread vaccination programs and improved maternal care."
ztr_healthcare.4.a: "Invest in cutting-edge medical research."

ztr_healthcare.5.t: "Late 20th Century Medicine"
ztr_healthcare.5.d: "Technology and research accelerate medical progress: imaging techniques, organ transplants, and biotechnologies become widespread. Health systems expand, and chronic disease management gains priority."
ztr_healthcare.5.a: "Modernize our healthcare infrastructure."

