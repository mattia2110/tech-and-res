ztr_economic_update.1.t: "Economy Update"
ztr_economic_update.1.d: "Depending on wealth, it will be cheaper or more expensive to build new buildings and military units, as well as greater population growth or decline."
ztr_economic_update.1.a: "I play this game to get rich, don't I?"

ztr_economic_update.2.t: "Economy Update"
ztr_economic_update.2.d: "After sustained economic we now rank as a Low-Development country, entering in the first industrial revolution."
ztr_economic_update.2.a: "Transation—still under construction, but don't mind the dust."

ztr_economic_update.3.t: "Economy Update"
ztr_economic_update.3.d: "Building on our progress, we have ascended to the Developing tier, mirroring nations undergoing rapid industrial expansion at the end of 19th century. The first industrial revolution is achieved."
ztr_economic_update.3.a: "Proudly stranded halfway between 'we havve got this' and 'send help'."

ztr_economic_update.4.t: "Economy Update"
ztr_economic_update.4.d: "Through years of modernization and infrastructure investment, we are now a Semi-Developed country, akin to Western economies at the beginning of 20th century, entering in the second industrial revolution."
ztr_economic_update.4.a: "Like a masterpiece missing its final brushstroke."

ztr_economic_update.5.t: "Economy Update"
ztr_economic_update.5.d: "Having completed extensive industrialization and social reforms, we stand as a Partially Developed country, comparable to the advanced economies flourishing in the Belle Époque. In order to still compete on the global stage, we must continue to innovate and invest in our future, avoiding the so called 'middle-income trap'."
ztr_economic_update.5.a: "Behold, civilization… now fully assembled."

ztr_economic_update.6.t: "Economy Update"
ztr_economic_update.6.d: "Our rapid advancements have propelled us into the ranks of the Developed nations, showcasing our economic prowess and innovation."
ztr_economic_update.6.a: "Finally, we can stop pretending to be 'something emerging' plus 'Developed'."

ztr_economic_update.7.t: "Economy Update"
ztr_economic_update.7.d: "Our unprecedented economic acceleration places us among the Advanced Developed nations, rivaling in richness the global powerhouses of the post-WW2 era."
ztr_economic_update.7.a: "Apparently 'developed' was just too pedestrian."

ztr_economic_update.8.t: "Economy Update"
ztr_economic_update.8.d: "Through visionary policies and innovation, we have ascended to the ranks of the Hyper-Developed nations, setting new standards for productivity and quality of life."
ztr_economic_update.8.a: "Welcome to the future, where the sky is not the limit: it's just the beginning."

ztr_economic_update.9.t: "Economy Update"
ztr_economic_update.9.d: "Our economy has reached unparalleled heights, earning us the prestigious title of Ultra-Developed nation, rivaling in wealth the most affluent countries of the 21st century."
ztr_economic_update.9.a: "One more turn..."

ztr_economic_update.10.t: "Economy Update"
ztr_economic_update.10.d: "Our economy has lost some momentum, slipping us back to the Hyper-Developed tier."
ztr_economic_update.10.a: "We are still among the best, right?"

ztr_economic_update.11.t: "Economy Update"
ztr_economic_update.11.d: "Our economy is facing challenges, causing us to fall back again to the Advanced Developed category."
ztr_economic_update.11.a: "Time to regroup and strategize."

ztr_economic_update.12.t: "Economy Update"
ztr_economic_update.12.d: "Our economy is experiencing significant difficulties, leading us to a decline into the Developed category."
ztr_economic_update.12.a: "A temporary setback, we will bounce back."

ztr_economic_update.13.t: "Economy Update"
ztr_economic_update.13.d: "After prolonged economic stagnation, we have slipped from Developed status, recalling middle-income countries struggling to adapt to technological change."
ztr_economic_update.13.a: "Are we in a middle-income trap?"

ztr_economic_update.14.t: "Economy Update"
ztr_economic_update.14.d: "After a period of recession, we are now classified as a Semi-Developed country."
ztr_economic_update.14.a: "We had a bad time, but we will be great again!"

ztr_economic_update.15.t: "Economy Update"
ztr_economic_update.15.d: "Ongoing decline has reduced us to a Developing country."
ztr_economic_update.15.a: "We will rebound enough to still brag—sort of."

ztr_economic_update.16.t: "Economy Update"
ztr_economic_update.16.d: "Our economy has contracted severely, returning us to the Low-Development country category."
ztr_economic_update.16.a: "Recession's gift that keeps on demoting."

ztr_economic_update.17.t: "Economy Update"
ztr_economic_update.17.d: "As hardships mount, we have fallen into poor level countries, with living standards akin to pre-industrial societies."
ztr_economic_update.17.a: "Championing minimalist living, one bankruptcy at a time."

#Flavor text for United Nations: a part of human rights declaration.
ztr_un_event.1.f: "Now, therefore,\nThe General Assembly,\nProclaims this Universal Declaration of Human Rights as a common standard of achievement for all peoples and all nations, to the end that every individual and every organ of society, keeping this Declaration constantly in mind, shall strive by teaching and education to promote respect for these rights and freedoms and by progressive measures, national and international, to secure their universal and effective recognition and observance, both among the peoples of Member States themselves and among the peoples of territories under their jurisdiction."

ztr_superpower.1.t: "A New World Order"
ztr_superpower.1.d: "After decades of rivalry and conflict between great powers, a new world is emerging, dominated by two superpowers. Thanks to our economic, military and diplomatic strength, we have emerged as one of the two dominant global powers, shaping the course of history and influencing the fate of nations. The world will be divided into two spheres of influence, with our allies and partners aligned with us in a new Cold War."
ztr_superpower.1.a: "We are the leaders of the world, our world."

ztr_superpower.2.t: "Losing Status"
ztr_superpower.2.d: "Our incredible efforts can't no longer sustain our status as a superpower. Our economy is struggling, our military is overstretched, and our diplomatic influence is waning. We are no longer able to compete with the other superpower, and we are losing our position as a global leader. The world is changing, and we must adapt to survive."
ztr_superpower.2.a: "We are no longer a superpower."

ztr_eu_event.1.t: "Foundation of the European Union"
ztr_eu_event.1.d: "The Treaty of Maastricht has been signed, marking a turning point in European history. What once was the European Economic Community is now evolving into a deeper and more ambitious project: the European Union. With common institutions, shared policies, and a vision for integration, this agreement lays the groundwork for a new era of cooperation between sovereign nations."
ztr_eu_event.1.f: "By this Treaty, the High Contracting Parties establish among themselves a European Union, hereinafter called 'the Union'.\nThis Treaty marks a new stage in the process of creating an ever closer union among the peoples of Europe, in which decisions are taken as closely as possible to the citizen.\nThe Union shall be founded on the European Communities, supplemented by the policies and forms of cooperation established by this Treaty. Its task shall be to organize, in a manner demonstrating consistency and solidarity, relations between the Member States and between their peoples."
ztr_eu_event.1.a: "Europe united, stronger together."

ztr_eu_event.2.t: "Joining the European Union"
ztr_eu_event.2.d: "The Treaty of Maastricht opens the doors for us to join the European Union, transforming the old European Economic Community into a stronger political and economic bloc. Membership will require adjustments in laws and institutions, but it promises prosperity and unity with our European neighbors."
ztr_eu_event.2.a: "We shall stand with the European Union."
ztr_eu_event.2.b: "This is too much, we will not give up our sovereignty."

# NEW 1.5

new_zealand_formation.1.t: "New Zealand Question"
new_zealand_formation.1.d: "[SCOPE.sCountry('ztr_australian_cession_overlord').GetName] has proposed to us the formation of a unified New Zealand, merging the North and South Islands into a single country. The reasons seems to be economic, as a unified New Zealand would be more competitive in the global market, and social, as New Zealand contain a significant population of Maori. How should we respond?"
new_zealand_formation.1.a: "We will accept [SCOPE.sCountry('ztr_australian_cession_overlord').GetAdjective] proposal."
new_zealand_formation.1.b: "We can't accept to lose our control over a Pacific Island, even if our overlord would not like it."

new_zealand_formation.2.t: "New Zealand Question"
new_zealand_formation.2.d: "[SCOPE.sCountry('ztr_australian_cession_subject').GetName] has strangely refused to form a unified New Zealand. We should take this refusal as a sign of disobedience, and we should take action to enforce our will, or we should let them be?"
new_zealand_formation.2.a: "Fighting with our colony for two islands nearer to Antarctica than our trade routes are not worth the effort."
new_zealand_formation.2.b: "We will enforce our will, we can't let them disobey the Crown."

middle_east.1.t: "Suez Canal Crisis"
middle_east.1.d: "Since its construction, the Suez Canal has been a vital artery for global trade, connecting the Mediterranean Sea to the Red Sea and significantly shortening maritime routes between Europe and Asia. However, its strategic importance has also made it a focal point of geopolitical tensions. [SCOPE.sCountry('ztr_arabian_country_scope').GetName], as the Arabian power of the area, has the right to control the canal, right now under the control of [SCOPE.sCountry('ztr_european_colonial_power_scope').GetName]. Probably, we don't have the power to oppose this request, but we can try to negotiate or find some help from our allies."
middle_east.1.a: "We can offer some money, precisely 6 million pounds. If they refuse, we will have to fight for it."
middle_east.1.b: "We should avoid this war, we can't destroy our nation for a single canal"

middle_east.2.t: "Suez Canal Crisis"
middle_east.2.d: "[SCOPE.sCountry('ztr_arabian_country_scope').GetName] has requested the control of the Suez Canal, right now under our control. From a [Concept('concept_united_nations','$concept_united_nations$')] perspective, we don't have the power to oppose this request, but we can try to negotiate or take the risk. Their peaceful offer is to pay us 90 million pounds, but if we refuse, they want to take the canal by force."
middle_east.2.a: "90 millions!? We accept!"
middle_east.2.b: "We can find a middle ground, giving them permanently some economic control over the canal."
middle_east.2.c: "Suez Canal doesn't have any price, they will fight us for it."

middle_east_suez_canal_tt: "Suez Canal will be now part of [SCOPE.sCountry('ztr_arabian_country_scope').GetName]"

ztr_middle_east.3.t: "The Idea of a Jewish Homeland"
ztr_middle_east.3.d: "The question of a Jewish homeland in Palestine has reached the agenda of the great powers and the [Concept('concept_united_nations','$concept_united_nations$')]. Jewish communities across Europe have expressed increasing interest in establishing a state of their own, and international discussion has turned toward the possibility of creating such a polity. Their faith is in our powerful hands."
ztr_middle_east.3.a: "Authorize the establishment of Israel"
ztr_middle_east.3.b: "Reject the proposal"
ztr_middle_east.3.c: "Refer the matter to [SCOPE.sCountry('ztr_palestine_controller_scope').GetName], as Palestine is under their control"
ztr_middle_east.3.e: "Present the offer to [SCOPE.sCountry('ztr_palestine_controller_scope').GetName], they should accept"
ztr_middle_east.3.f: "Seek approval from [SCOPE.sCountry('ztr_palestine_controller_overlord_scope').GetName]"
ztr_middle_east.3.g: "Expect approval from [SCOPE.sCountry('ztr_palestine_controller_overlord_scope').GetName]"

ztr_middle_east.4.t: "The Proposal of a Jewish Homeland"
ztr_middle_east.4.d: "An international initiative, lead by [SCOPE.sCountry('ztr_official_israel_formation_proposer').GetName], has been put forward to establish a Jewish homeland in Palestine. The proposal requires ceding territory to a new state, with the expectation of international recognition. Acceptance would fulfill the plan, while refusal risks damaging relations with other Western powers."
ztr_middle_east.4.a: "Israel must be established, as an outpost of Western influence in the Middle East"
ztr_middle_east.4.b: "This proposal is unacceptable, we must reject it"

ztr_middle_east.5.t: "Demand for a Jewish Homeland"
ztr_middle_east.5.d: "Western powers, lead by [SCOPE.sCountry('ztr_official_israel_formation_proposer').GetName], have demanded to us the establishment of a Jewish state in Palestine. Compliance would transfer authority over the designated territory. Rejection would likely provoke confrontation with the coalition of powers backing the initiative."
ztr_middle_east.5.a: "Comply with the demand, despite centuries of islamic rule and societies in the region"
ztr_middle_east.5.b: "Accepting this outrageous demand is a declared humiliation to Arab world, we will fight with honor against the West"

ztr_middle_east.6.t: "Zionist Migration"
ztr_middle_east.6.d: "Following the establishment of [SCOPE.sCountry('ztr_israel_scope').GetName], a movement of Jewish communities has begun. Many seek to leave our country and resettle in the new [SCOPE.sCountry('ztr_israel_scope').GetAdjective] state in Palestine. This migration is expected to alter demographic balances both here and in the Levant, with unexpected social and political consequences."
ztr_middle_east.6.a: "Their homeland calls, let them go"

ztr_strike_ultimatum.t: "The Strike: An Ultimatum"
ztr_strike_ultimatum.d: "The ongoing #v Strike#! has paralyzed [ROOT.GetCountry.GetName] for far too long. Production has ground to a halt in many states, and the economic damage is mounting. The [SCOPE.gsInterestGroup('union_ig_scope').GetName] refuse to send the workers back without significant concessions. Our patience, [SCOPE.gsInterestGroup('industrialist_ig_scope').GetName] magnanimity, and the nation's coffers, have run dry. The time for negotiation is over; a decision must be made."
ztr_strike_ultimatum_accept.option: "Fine, we will concede [SCOPE.sLaw('ztr_strike_law_promised').GetName]."
ztr_strike_ultimatum_give_concession.option: "We will grant them [SCOPE.sLaw('ztr_strike_law_concession').GetName], but no more."
ztr_strike_ultimatum_non_violent.option: "Use legal and financial pressure to break the strike: strike are no more totally legal after this."
ztr_strike_ultimatum_crush.option: "Break the picket lines. By force, if necessary."
ztr_strike_ultimatum_crush_fascists_and_strikebreakers.option: "Unleash armed [SCOPE.sPoliticalMovement('fascist_movement_scope').GetName] men and replace strikers with strikebreakers."
ztr_strike_ultimatum_emergency_law.option: "This protracted unrest is intolerable. After this, we shall reduce [SCOPE.gsInterestGroup('union_ig_scope').GetName] #v 'Capacities'#!."

anschluss.t: "Anschluss"
anschluss_dictatorship.d: "[SCOPE.sCountry('ztr_germany_scope').GetRuler.GetFullName], leader of the [SCOPE.sCountry('ztr_germany_scope').GetAdjective] #v Dictatorship#!, has expressed many times its desire to unify all German-speaking peoples under its rule. The collapse of [ROOT.GetCountry.GetAdjective] empire has arised the opportunity to finally achieve this goal, by annexing our country. If we refuse, we risk to be invaded by [SCOPE.sCountry('ztr_germany_scope').GetName]."
anschluss_vienna.d: "[SCOPE.sCountry('ztr_germany_scope').GetName] has controlled Vienna for years, causing [ROOT.GetCountry.GetName] to lose the very heart of its existence. Should we accept this opportunity and become part of the history of the German people again?"
anschluss_accept.option: "We will accept the integration with [SCOPE.sCountry('ztr_germany_scope').GetName]."
anschluss_refuse.option: "We cannot accept the offer from their extremist regime."

anschluss_accepted.t: "Anschluss Accepted"
anschluss_accepted.d: "Austria has officially become part of our great nation, increasing the centralization of all [SCOPE.sCountry('ztr_germany_scope').GetAdjective]#v-speaking#! peoples under one rule. We must celebrate this historic moment."
anschluss_accepted.option: "We must ensure stability over Central Europe."
anschluss_accepted_reich.option: "Long live the [SCOPE.sCountry('ztr_germany_scope').GetAdjective] Reich!"

