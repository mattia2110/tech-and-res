 brazil_pop.2.t: "Post-Independence Demographics"
 brazil_pop.2.d: "Although [Concept('concept_slavery','$concept_slavery$')] is still legal, Brazil has seen its population rise in the decades following the 1822 declaration of independence. Rising birth-rates among free people of colour and mixed descent, the steady trickle of manumitted slaves, and the first waves of European immigrants—drawn by new commercial opportunities and expanding coffee frontiers—are all adding to the ranks of the free populace. At the same time, the attempts to ban the Atlantic slave trade forces plantation owners to foster natural reproduction among the enslaved, further lifting the overall birth rate. Improved political stability, modest public-health advances for free people, and frontier settlement together create a demographic momentum that foreshadows the much larger boom to come after full emancipation."
 brazil_pop.2.a: "Ban attempts will not stop our way of life."
 brazil_pop.2.b: "The future of Brazil is in our hands."

 british_raj_annexation_custom_tooltip: "British Raj will be consolidated"
 ztr_india.1.t: "The Jewel in the Crown"
 ztr_india.1.d: "After decades of [Concept('concept_colony','$concept_colonial$')] rule, indian Rajahs surrendered their sovereignty to the [SCOPE.sCountry('bic_independence').GetName], with the [SCOPE.sCountry('bic_gbr_scope').GetName] as its sovereign. With more than 75% of the empire's population, its consolidation will be the symbol of the [SCOPE.sCountry('bic_gbr_scope').GetAdjective] Empire's power and influence in Asia, or the so called 'Jewel in the Crown'."
 ztr_india.1.a: "We are at the zenith of our power"

 durrand_line_event.1: "The [SCOPE.sCharacter('durand_scope').GetLastName] Line"
 durrand_line_event.1.t: "The [SCOPE.sCharacter('durand_scope').GetLastName] Line"
 durrand_line_event.1.d: "Delegates from the [SCOPE.sCountry('afg_rus_scope').GetRuler.GetPrimaryRoleTitle] of [SCOPE.sCountry('afg_rus_scope').GetName], military advisors from [SCOPE.sCountry('afg_gbr_scope').GetName], and Viceroy [SCOPE.sCountry('afg_bic_scope').GetRuler.GetFullName] arrived at the court of [SCOPE.sCountry('afg_afg_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('afg_afg_scope').GetRuler.GetFullName]."
 
 durrand_line_event.1.f: "The [SCOPE.sCharacter('durand_scope').GetLastName] Line shall be established as the international border between the the Emirate of [SCOPE.sCountry('afg_afg_scope').GetName] and the [SCOPE.sCountry('afg_gbr_scope').GetAdjective] Indian Empire- as agreed upon by [SCOPE.sCharacter('durand_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('durand_scope').GetFullName] and [SCOPE.sCountry('afg_afg_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('afg_afg_scope').GetRuler.GetFullName], in order to fix the limit of their respective spheres of influence and improve diplomatic relations and trade."
 
 durrand_line_event.1.a: "To a lasting peace between the [SCOPE.sCountry('afg_gbr_scope').GetAdjective] Empire, [SCOPE.sCountry('afg_rus_scope').GetName], and the Emirate of [SCOPE.sCountry('afg_afg_scope').GetName]."

 ztr_india.2.t: "The British Raj Request of Independence"
 ztr_india.2.d: "After decades of [Concept('concept_colony','$concept_colonial$')] rule, the population of India has grown tired of the [SCOPE.sCountry('bic_independence').GetName]'s rule and is demanding independence. The future of India is uncertain, and with it that of our Empire. Will we grant them independence, or will we try to maintain our rule over the subcontinent?"
 ztr_india.2.a: "We will grant them independence, we can't destroy our economy for a lost cause."
 ztr_india.2.b: "We will not grant them independence."

 ztr_india.3.t: "The British Response"
 ztr_india.3.d: "The [SCOPE.sCountry('bic_gbr_scope').GetName] has received our request of independence from the [SCOPE.sCountry('bic_independence').GetName], and has agreed to grant us independence, probably knowing that they will lose like in the American War of Independence. Now, the future of India is now in our hands, and we must prepare to govern this enormous and diverse [Concept('concept_country','$concept_country$')]."
 ztr_india.3.a: "It was easier than I thought."

 ztr_india.4.t: "The British Response"
 ztr_india.4.d: "The [SCOPE.sCountry('bic_gbr_scope').GetName] has received our request of independence from the [SCOPE.sCountry('bic_independence').GetName], and has refused to grant us independence"
 ztr_india.4.a: "We will have to fight for our independence."

 ztr_india.5.t: "Candidacy for Indian unification"
 ztr_india.5.d: "We, the [SCOPE.sCountry('ztr_root_scope').GetName] has declared ourselves the ruler of a unified India, and we are seeking to unify the Indian states under its rule. The future of India is uncertain, and we can't accept anymore a divided or a colonial India."
 ztr_india.5.a: "We will be the Best Candidates of a unified India, despite its religious differences."
 decolonization_india_decision_custom_tt: "Indian States in good relations will join us."

colony_pop.1.t: "Colonial Agricultural Shift"
colony_pop.1.d: "The [Concept('concept_colony','$concept_colonial$')] agricultural shift is a process that has been taking place in Indonesia and Philippines since the 19th century, with the introduction of new crops and farming techniques by the [SCOPE.sCountry('overlord_scope').GetAdjective] [Concept('concept_colony','$concept_colonial$')] authorities. This shift has led to a significant increase in agricultural productivity and has transformed the [SCOPE.sCountry('root_scope').GetAdjective] economy."
colony_pop.1.a: "We will modernize our agriculture."

ztr_austrian_german_partition_treaty.1.t: "Treaty of Munich"
ztr_austrian_german_partition_treaty.1.d: "At the dawn of the new century, with nationalist fervor still restless yet unrewarded, [SCOPE.sCountry('ztr_austria_treaty_scope').GetName] invites us to Munich for a formal dialogue aimed at settling the German Question through the clear demarcation of spheres. Order may be won, but only by shelving the dream of a single Germany."
ztr_austrian_german_partition_treaty.1.a: "Refuse [SCOPE.sCountry('ztr_austria_treaty_scope').GetAdjective] design, keeping the German Question unsettled."
ztr_austrian_german_partition_treaty.1.b: "Accept Vienna's schema: South to [SCOPE.sCountry('ztr_austria_treaty_scope').GetName], while [SCOPE.sCountry('ztr_prussia_treaty_scope').GetName] takes the North and all the Rhine."
ztr_austrian_german_partition_treaty.1.c: "We have the standing to propose an equal arrangement: recognize a Southern German Confederation under [SCOPE.sCountry('ztr_austria_treaty_scope').GetAdjective] protection, while [SCOPE.sCountry('ztr_prussia_treaty_scope').GetName] takes the North and all the Rhine."

ztr_austrian_german_partition_treaty.2.t: "Treaty of Munich"
ztr_austrian_german_partition_treaty.2.d: "At the dawn of the new century, with nationalist fervor still restless yet unrewarded, [SCOPE.sCountry('ztr_prussia_treaty_scope').GetName] invites us to Munich for a formal dialogue aimed at settling the German Question through the clear demarcation of spheres. Order may be won, but only by shelving the dream of a single Germany."
ztr_austrian_german_partition_treaty.2.a: "Refuse [SCOPE.sCountry('ztr_prussia_treaty_scope').GetAdjective] design, keeping the German Question unsettled."
ztr_austrian_german_partition_treaty.2.b: "Accept Berlin's schema: recognize a Southern German Confederation under [SCOPE.sCountry('ztr_prussia_treaty_scope').GetAdjective] aegis, Bavaria to [SCOPE.sCountry('ztr_austria_treaty_scope').GetName], while [SCOPE.sCountry('ztr_prussia_treaty_scope').GetName] takes the North and all the Rhine."
ztr_austrian_german_partition_treaty.2.c: "We have the standing to propose an equal arrangement: recognize a Southern German Confederation under [SCOPE.sCountry('ztr_austria_treaty_scope').GetAdjective] protection, while [SCOPE.sCountry('ztr_prussia_treaty_scope').GetName] takes the North and all the Rhine."
ztr_austrian_german_partition_treaty.2.e: "[SCOPE.sCountry('ztr_prussia_treaty_scope').GetName] is underestimating our position in Southern Germany: South to [SCOPE.sCountry('ztr_austria_treaty_scope').GetName], while [SCOPE.sCountry('ztr_prussia_treaty_scope').GetName] takes the North and all the Rhine."

ztr_austrian_german_partition_treaty.3.t: "Treaty of Munich Refused"
ztr_austrian_german_partition_treaty.3.prussia: "Despite our good intentions, [SCOPE.sCountry('ztr_austria_treaty_scope').GetName] has rejected our proposal, impeding our efforts to stabilize Germany."
ztr_austrian_german_partition_treaty.3.austria: "Despite our good intentions, [SCOPE.sCountry('ztr_prussia_treaty_scope').GetName] has rejected our proposal, impeding our efforts to stabilize Germany."
ztr_austrian_german_partition_treaty.3.a: "At least, the dream of a united Germany is still intact."

ztr_austrian_german_partition_treaty.4.t: "Treaty of Munich Counter-offer"
ztr_austrian_german_partition_treaty.4.prussia: "[SCOPE.sCountry('ztr_prussia_treaty_scope').GetName] proposes an offer to us, which consist of recognizing the Southern German Confederation under [SCOPE.sCountry('ztr_austria_treaty_scope').GetAdjective] protection, while [SCOPE.sCountry('ztr_prussia_treaty_scope').GetName] takes the North and all the Rhine."
ztr_austrian_german_partition_treaty.4.austria: "[SCOPE.sCountry('ztr_austria_treaty_scope').GetName] proposes an offer to us, which consist of recognizing the Southern German Confederation under [SCOPE.sCountry('ztr_austria_treaty_scope').GetAdjective] protection, while [SCOPE.sCountry('ztr_prussia_treaty_scope').GetName] takes the North and all the Rhine."
ztr_austrian_german_partition_treaty.4.strongaustria: "[SCOPE.sCountry('ztr_austria_treaty_scope').GetName] proposes an offer to us, which consist of recognizing [SCOPE.sCountry('ztr_austria_treaty_scope').GetAdjective] control over South Germany, while [SCOPE.sCountry('ztr_prussia_treaty_scope').GetName] takes the North and all the Rhine."
ztr_austrian_german_partition_treaty.4.a: "We can't accept such absurd demands."
ztr_austrian_german_partition_treaty.4.b: "We have found a middle ground with this [SCOPE.sCountry('ztr_prussia_treaty_scope').GetAdjective] proposal."
ztr_austrian_german_partition_treaty.4.c: "We have found a middle ground with this [SCOPE.sCountry('ztr_austria_treaty_scope').GetAdjective] proposal."
ztr_austrian_german_partition_treaty.4.e: "We have to accept this proposal, as it is the only way to stabilize Germany and avoid a carnage among German states."

ztr_super_germany.1.t: "Non-German Territories Question"
ztr_super_germany.1.d: "For years, since the formation of the [SCOPE.sCountry('ztr_super_germany_scope').GetName], now a global power, the southern and eastern populations of our empire have been demanding slightly greater autonomy, in order to preserve their identity in exchange for loyalty and greater centralization of our control over the German Lebensdraum. This could be a way to create an efficient sphere of influence, avoiding cultural friction between non-German local population and our central authority."
ztr_super_germany.1.a: "Grant greater autonomy to all non-German territories."
ztr_super_germany.1.b: "We shall preserve at least our direct control over Northern Italy."
ztr_super_germany.1.c: "Reinforce central authority and suppress regional demands, the [SCOPE.sCountry('ztr_super_germany_scope').GetName] is invincible."

ztr_super_germany.2.t: "Non-German Territories Question"
ztr_super_germany.2.d: "For years, since the formation of the [SCOPE.sCountry('ztr_super_germany_scope').GetName], now a global power, the southern and eastern populations of our empire have been demanding slightly greater autonomy, in order to preserve their identity in exchange for loyalty and greater centralization of our control over the German Lebensdraum. This could be a way to create an efficient sphere of influence, avoiding cultural friction between non-German local population and our central authority."
