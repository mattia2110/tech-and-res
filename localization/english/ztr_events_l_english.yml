ztr_economic_update.1.t: "Economy Update"
ztr_economic_update.1.d: "Depending on wealth, it will be cheaper or more expensive to build new buildings and military units, as well as greater population growth or decline."
ztr_economic_update.1.a: "I play this game to get rich, don't I?"

ztr_economic_update.2.t: "Economy Update"
ztr_economic_update.2.d: "After sustained economic we now rank as a Low-Development country, entering in the first industrial revolution."
ztr_economic_update.2.a: "Transation—still under construction, but don't mind the dust."

ztr_economic_update.3.t: "Economy Update"
ztr_economic_update.3.d: "Building on our progress, we have ascended to the Developing tier, mirroring nations undergoing rapid industrial expansion at the end of 19th century. The first industrial revolution is achieved."
ztr_economic_update.3.a: "Proudly stranded halfway between 'we havve got this' and 'send help'."

ztr_economic_update.4.t: "Economy Update"
ztr_economic_update.4.d: "Through years of modernization and infrastructure investment, we are now a Semi-Developed country, akin to Western economies at the beginning of 20th century, entering in the second industrial revolution."
ztr_economic_update.4.a: "Like a masterpiece missing its final brushstroke."

ztr_economic_update.5.t: "Economy Update"
ztr_economic_update.5.d: "Having completed extensive industrialization and social reforms, we stand as a Partially Developed country, comparable to the advanced economies flourishing in the Belle Époque. In order to still compete on the global stage, we must continue to innovate and invest in our future, avoiding the so called 'middle-income trap'."
ztr_economic_update.5.a: "Behold, civilization… now fully assembled."

ztr_economic_update.6.t: "Economy Update"
ztr_economic_update.6.d: "Our rapid advancements have propelled us into the ranks of the Developed nations, showcasing our economic prowess and innovation."
ztr_economic_update.6.a: "Finally, we can stop pretending to be 'something emerging' plus 'Developed'."

ztr_economic_update.7.t: "Economy Update"
ztr_economic_update.7.d: "Our unprecedented economic acceleration places us among the Advanced Developed nations, rivaling in richness the global powerhouses of the post-WW2 era."
ztr_economic_update.7.a: "Apparently 'developed' was just too pedestrian."

ztr_economic_update.8.t: "Economy Update"
ztr_economic_update.8.d: "Through visionary policies and innovation, we have ascended to the ranks of the Hyper-Developed nations, setting new standards for productivity and quality of life."
ztr_economic_update.8.a: "Welcome to the future, where the sky is not the limit: it's just the beginning."

ztr_economic_update.9.t: "Economy Update"
ztr_economic_update.9.d: "Our economy has reached unparalleled heights, earning us the prestigious title of Ultra-Developed nation, rivaling in wealth the most affluent countries of the 21st century."
ztr_economic_update.9.a: "One more turn..."

ztr_economic_update.10.t: "Economy Update"
ztr_economic_update.10.d: "Our economy has lost some momentum, slipping us back to the Hyper-Developed tier."
ztr_economic_update.10.a: "We are still among the best, right?"

ztr_economic_update.11.t: "Economy Update"
ztr_economic_update.11.d: "Our economy is facing challenges, causing us to fall back again to the Advanced Developed category."
ztr_economic_update.11.a: "Time to regroup and strategize."

ztr_economic_update.12.t: "Economy Update"
ztr_economic_update.12.d: "Our economy is experiencing significant difficulties, leading us to a decline into the Developed category."
ztr_economic_update.12.a: "A temporary setback, we will bounce back."

ztr_economic_update.13.t: "Economy Update"
ztr_economic_update.13.d: "After prolonged economic stagnation, we have slipped from Developed status, recalling middle-income countries struggling to adapt to technological change."
ztr_economic_update.13.a: "Are we in a middle-income trap?"

ztr_economic_update.14.t: "Economy Update"
ztr_economic_update.14.d: "After a period of recession, we are now classified as a Semi-Developed country."
ztr_economic_update.14.a: "We had a bad time, but we will be great again!"

ztr_economic_update.15.t: "Economy Update"
ztr_economic_update.15.d: "Ongoing decline has reduced us to a Developing country."
ztr_economic_update.15.a: "We will rebound enough to still brag—sort of."

ztr_economic_update.16.t: "Economy Update"
ztr_economic_update.16.d: "Our economy has contracted severely, returning us to the Low-Development country category."
ztr_economic_update.16.a: "Recession's gift that keeps on demoting."

ztr_economic_update.17.t: "Economy Update"
ztr_economic_update.17.d: "As hardships mount, we have fallen into poor level countries, with living standards akin to pre-industrial societies."
ztr_economic_update.17.a: "Championing minimalist living, one bankruptcy at a time."

#Flavor text for United Nations: a part of human rights declaration.
ztr_un_event.1.f: "Now, therefore,\nThe General Assembly,\nProclaims this Universal Declaration of Human Rights as a common standard of achievement for all peoples and all nations, to the end that every individual and every organ of society, keeping this Declaration constantly in mind, shall strive by teaching and education to promote respect for these rights and freedoms and by progressive measures, national and international, to secure their universal and effective recognition and observance, both among the peoples of Member States themselves and among the peoples of territories under their jurisdiction."

ztr_superpower.1.t: "A New World Order"
ztr_superpower.1.d: "After decades of rivalry and conflict between great powers, a new world is emerging, dominated by two superpowers. Thanks to our economic, military and diplomatic strength, we have emerged as one of the two dominant global powers, shaping the course of history and influencing the fate of nations. The world will be divided into two spheres of influence, with our allies and partners aligned with us in a new Cold War."
ztr_superpower.1.a: "We are the leaders of the world, our world."

ztr_superpower.2.t: "Losing Status"
ztr_superpower.2.d: "Our incredible efforts can't no longer sustain our status as a superpower. Our economy is struggling, our military is overstretched, and our diplomatic influence is waning. We are no longer able to compete with the other superpower, and we are losing our position as a global leader. The world is changing, and we must adapt to survive."
ztr_superpower.2.a: "We are no longer a superpower."

ztr_eu_event.1.t: "Foundation of the European Union"
ztr_eu_event.1.d: "The Treaty of Maastricht has been signed, marking a turning point in European history. What once was the European Economic Community is now evolving into a deeper and more ambitious project: the European Union. With common institutions, shared policies, and a vision for integration, this agreement lays the groundwork for a new era of cooperation between sovereign nations."
ztr_eu_event.1.f: "By this Treaty, the High Contracting Parties establish among themselves a European Union, hereinafter called 'the Union'.\nThis Treaty marks a new stage in the process of creating an ever closer union among the peoples of Europe, in which decisions are taken as closely as possible to the citizen.\nThe Union shall be founded on the European Communities, supplemented by the policies and forms of cooperation established by this Treaty. Its task shall be to organize, in a manner demonstrating consistency and solidarity, relations between the Member States and between their peoples."
ztr_eu_event.1.a: "Europe united, stronger together."

ztr_eu_event.2.t: "Joining the European Union"
ztr_eu_event.2.d: "The Treaty of Maastricht opens the doors for us to join the European Union, transforming the old European Economic Community into a stronger political and economic bloc. Membership will require adjustments in laws and institutions, but it promises prosperity and unity with our European neighbors."
ztr_eu_event.2.a: "We shall stand with the European Union."
ztr_eu_event.2.b: "This is too much, we will not give up our sovereignty."